    <style>

        body {

        }

        .btn-link {

        input,

        textarea {

        /* æ–‡ç« åˆ—è¡¨ */
        .article-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #f3f4f6;
        }

        .article-item:last-child {
            border-bottom: none;

        .action-group {
            display: flex;
            gap: 8px;
        }

        /* ç¬”è®°æ ·å¼ */
        .note-item {
            margin-bottom: 12px;

        }

        .note-actions {
            display: flex;
            gap: 5px;

            justify-content: flex-end;
        }

        .highlight {

        /* ç™»å½•æ¡† */
        .auth-box {
            max-width: 400px;

        .error-msg {

            min-height: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <div class="container">

        <div id="header" class="hidden"

            <h2 style="margin:0;">ğŸ“– Smart Reader</h2>
            <div>

                <button class="btn btn-outline btn-sm" onclick="signOut()">é€€å‡º</button>

        <div id="view-login" class="card auth-box hidden">
            <h2>ç™»å½•</h2>
            <input type="email" id="login-email" placeholder="é‚®ç®±">
            <input type="password" id="login-password" placeholder="å¯†ç ">
            <div id="login-msg" class="error-msg"></div>
            <button class="btn" style="width:100%" onclick="handleLogin()">ç™»å½•</button>
            <p style="margin-top:15px; font-size:14px;">
                è¿˜æ²¡æœ‰è´¦å·ï¼Ÿ <button class="btn-link" onclick="switchAuthView('signup')">å»æ³¨å†Œ</button>
            </p>
        </div>

        <div id="view-signup" class="card auth-box hidden">
            <h2>æ³¨å†Œæ–°è´¦å·</h2>
            <input type="email" id="signup-email" placeholder="é‚®ç®±">
            <input type="password" id="signup-password" placeholder="è®¾ç½®å¯†ç  (è‡³å°‘6ä½)">
            <div id="signup-msg" class="error-msg"></div>
            <button class="btn" style="width:100%" onclick="handleSignup()">ç«‹å³æ³¨å†Œ</button>
            <p style="margin-top:15px; font-size:14px;">
                å·²æœ‰è´¦å·ï¼Ÿ <button class="btn-link" onclick="switchAuthView('login')">è¿”å›ç™»å½•</button>
            </p>
        </div>

        <div id="view-dashboard" class="hidden">
            <div class="card">
                <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
                    <h3>æˆ‘çš„æ–‡ç« åº“</h3>
                    <button class="btn" onclick="openEditor(null)">+ æ–°å»ºæ–‡ç« </button>
                </div>
                <div id="article-list">åŠ è½½ä¸­...</div>
            </div>
        </div>

        <div id="view-editor" class="hidden card">
            <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                <h3>âœï¸ ç¼–è¾‘æ–‡ç« </h3>
                <button class="btn btn-outline" onclick="showView('dashboard')">å–æ¶ˆ</button>
            </div>
            <input type="text" id="edit-title" placeholder="æ–‡ç« æ ‡é¢˜" style="font-weight:bold;">

            <div
                style="background:#f8fafc; padding:10px; border:1px dashed #cbd5e1; margin-bottom:10px; border-radius:6px;">
                <span style="font-size:14px;">ğŸ“· OCR è¯†åˆ«: </span>
                <input type="file" id="ocr-file" accept="image/*" style="width:auto; display:inline-block;"
                    onchange="runOCR()">
                <span id="ocr-status" style="font-size:12px; color:#666; margin-left:10px;"></span>
            </div>

            <textarea id="edit-content" placeholder="è¾“å…¥å†…å®¹..."></textarea>

            <div style="text-align:right; margin-top:10px;">
                <button class="btn" onclick="saveArticle()">ä¿å­˜æ–‡ç« </button>
            </div>
        </div>

        <div id="view-reader" class="hidden card">
            <div style="margin-bottom:20px; display:flex; justify-content:space-between;">
                <button class="btn btn-outline" onclick="showView('dashboard')">â† è¿”å›åˆ—è¡¨</button>
                <button class="btn btn-outline" onclick="switchToEditFromReader()">âœï¸ ç¼–è¾‘æ­¤æ–‡</button>
            </div>

            <h1 id="read-title" style="border-bottom:1px solid #eee; padding-bottom:10px;"></h1>

            <div style="display:flex; gap:20px; flex-wrap:wrap;">
                <div style="flex:2; min-width:300px;">
                    <div id="read-content" style="font-size:18px; line-height:1.8; white-space: pre-wrap;"></div>
                </div>

                <div
                    style="flex:1; min-width:250px; background:#f9fafb; padding:15px; border-radius:8px; height:fit-content;">
                    <h4 style="margin-top:0;">ğŸ“ ç¬”è®° (é€‰ä¸­æ–‡æœ¬æ·»åŠ )</h4>
                    <ul id="notes-ul" style="padding-left:0; list-style:none;"></ul>
                </div>
            </div>
        </div>

    </div>

    <script>
        // ================= é…ç½®åŒº =================
        const supabaseUrl = 'https://oktgxeukllgglharkutf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGd4ZXVrbGxnZ2xoYXJrdXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzI1MTAsImV4cCI6MjA4MDY0ODUxMH0.R-XORb7qYMZPGLj4ZdPt3bIrI61TgOs7vCyxwGmnCpg'

        const db = supabase.createClient(supabaseUrl, supabaseKey)

        let currentUser = null;
        let currentArticleId = null;

        // ================= åˆå§‹åŒ– =================
        async function init() {
            const { data: { session } } = await db.auth.getSession();
            updateUserState(session?.user);
            db.auth.onAuthStateChange((_event, session) => updateUserState(session?.user));
        }

        function updateUserState(user) {
            currentUser = user;
            if (user) {
                document.getElementById('user-email').innerText = user.email;
                document.getElementById('header').classList.remove('hidden');
                showView('dashboard');
            } else {
                document.getElementById('header').classList.add('hidden');
                showView('login'); // é»˜è®¤æ˜¾ç¤ºç™»å½•
            }
        }

        // ================= è§†å›¾åˆ‡æ¢ =================
        function showView(viewName) {
            ['view-login', 'view-signup', 'view-dashboard', 'view-editor', 'view-reader'].forEach(id => {
                document.getElementById(id).classList.add('hidden');
            });
            document.getElementById('view-' + viewName).classList.remove('hidden');

            if (viewName === 'dashboard') loadArticles();
        }

        function switchAuthView(type) {
            document.getElementById('view-login').classList.add('hidden');
            document.getElementById('view-signup').classList.add('hidden');
            document.getElementById('view-' + type).classList.remove('hidden');
            // æ¸…ç©ºé”™è¯¯ä¿¡æ¯
            document.getElementById('login-msg').innerText = '';
            document.getElementById('signup-msg').innerText = '';
        }

        // ================= è®¤è¯é€»è¾‘ =================
        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('login-msg');
            msg.innerText = 'ç™»å½•ä¸­...';

            const { error } = await db.auth.signInWithPassword({ email, password });
            if (error) msg.innerText = error.message;
        }

        async function handleSignup() {
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const msg = document.getElementById('signup-msg');
            msg.innerText = 'æ³¨å†Œä¸­...';

            const { error } = await db.auth.signUp({ email, password });
            if (error) msg.innerText = error.message;
            else msg.innerText = 'âœ… æ³¨å†ŒæˆåŠŸï¼Œè¯·ç™»å½•ã€‚'; // å‡è®¾ä½ å·²å…³é—­é‚®ç®±éªŒè¯
        }

        async function signOut() {
            await db.auth.signOut();
            window.location.reload();
        }

        // ================= æ–‡ç« åˆ—è¡¨é€»è¾‘ (å¸¦åˆ é™¤) =================
        async function loadArticles() {
            const list = document.getElementById('article-list');
            const { data, error } = await db.from('articles').select('*').order('created_at', { ascending: false });

            if (error) { list.innerText = 'åŠ è½½å¤±è´¥'; return; }
            if (!data.length) { list.innerHTML = '<div style="text-align:center; color:#999; padding:20px;">æš‚æ— æ–‡ç« </div>'; return; }

            list.innerHTML = data.map(a => `
                <div class="article-item">
                    <div>
                        <strong>${a.title || 'æ— æ ‡é¢˜'}</strong>
                        <div style="font-size:12px; color:#888;">${new Date(a.created_at).toLocaleDateString()}</div>
                    </div>
                    <div class="action-group">
                        <button class="btn btn-outline btn-sm" onclick="openReader('${a.id}')">ğŸ“– é˜…è¯»</button>
                        <button class="btn btn-outline btn-sm" onclick="openEditor('${a.id}')">âœï¸ ç¼–è¾‘</button>
                        <button class="btn btn-danger btn-sm" onclick="deleteArticle('${a.id}')">ğŸ—‘ï¸ åˆ é™¤</button>
                    </div>
                </div>
            `).join('');
        }

        async function deleteArticle(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ç¯‡æ–‡ç« å—ï¼Ÿç›¸å…³çš„ç¬”è®°ä¹Ÿä¼šè¢«åˆ é™¤ã€‚')) return;
            const { error } = await db.from('articles').delete().eq('id', id);
            if (error) alert('åˆ é™¤å¤±è´¥: ' + error.message);
            else loadArticles();
        }

        // ================= ç¼–è¾‘ä¸ä¿å­˜é€»è¾‘ =================
        async function openEditor(id) {
            showView('editor');
            if (id) {
                // ç¼–è¾‘ç°æœ‰
                const { data } = await db.from('articles').select('*').eq('id', id).single();
                currentArticleId = data.id;
                document.getElementById('edit-title').value = data.title;
                document.getElementById('edit-content').value = data.content;
            } else {
                // æ–°å»º
                currentArticleId = null;
                document.getElementById('edit-title').value = '';
                document.getElementById('edit-content').value = '';
                document.getElementById('ocr-file').value = '';
                document.getElementById('ocr-status').innerText = '';
            }
        }

        function switchToEditFromReader() {
            if (currentArticleId) openEditor(currentArticleId);
        }

        async function saveArticle() {
            const title = document.getElementById('edit-title').value;
            const content = document.getElementById('edit-content').value;
            if (!title || !content) return alert('è¯·å¡«å†™å®Œæ•´');

            const payload = { title, content, user_id: currentUser.id };
            let error;

            if (currentArticleId) {
                ({ error } = await db.from('articles').update(payload).eq('id', currentArticleId));
            } else {
                const res = await db.from('articles').insert(payload).select();
                if (res.data) currentArticleId = res.data[0].id; // è·å–æ–°IDä»¥ä¾¿è·³è½¬
                error = res.error;
            }

            if (error) alert('ä¿å­˜å¤±è´¥');
            else {
                // ä¿å­˜åç›´æ¥è·³è½¬åˆ°é˜…è¯»ç•Œé¢ï¼Œç¬¦åˆâ€œä¸¤ä¸ªç•Œé¢â€çš„é€»è¾‘
                openReader(currentArticleId);
            }
        }

        function runOCR() {
            const file = document.getElementById('ocr-file').files[0];
            if (!file) return;
            const status = document.getElementById('ocr-status');
            status.innerText = 'è¯†åˆ«ä¸­...';

            Tesseract.recognize(file, 'eng+chi_sim').then(({ data: { text } }) => {
                const ta = document.getElementById('edit-content');
                ta.value += (ta.value ? '\n' : '') + text;
                status.innerText = 'å®Œæˆ';
            });
        }

        // ================= é˜…è¯»ä¸ç¬”è®°é€»è¾‘ (å¸¦ç¼–è¾‘/åˆ é™¤) =================
        async function openReader(id) {
            if (!id) return;
            currentArticleId = id;
            showView('reader');

            const { data } = await db.from('articles').select('*').eq('id', id).single();
            document.getElementById('read-title').innerText = data.title;
            document.getElementById('read-content').innerText = data.content;

            loadAnnotations(id);
        }

        async function loadAnnotations(articleId) {
            const { data: notes } = await db.from('annotations').select('*').eq('article_id', articleId).order('created_at', { ascending: true });
            const contentDiv = document.getElementById('read-content');
            const listUl = document.getElementById('notes-ul');

            listUl.innerHTML = '';
            let html = contentDiv.innerText; // é‡ç½®ä¸ºçº¯æ–‡æœ¬

            if (notes && notes.length) {
                notes.forEach(n => {
                    // 1. æ¸²æŸ“ä¾§è¾¹æ åˆ—è¡¨ (å¸¦æŒ‰é’®)
                    listUl.innerHTML += `
                        <li class="note-item">
                            <div style="font-size:14px; color:#666;">"${n.highlight_text}"</div>
                            <div style="margin-top:4px;"><b>${n.note}</b></div>
                            <div class="note-actions">
                                <button class="btn btn-outline btn-sm" onclick="editNote('${n.id}', '${n.note}')">ä¿®æ”¹</button>
                                <button class="btn btn-outline btn-sm" style="color:red; border-color:red;" onclick="deleteNote('${n.id}')">åˆ é™¤</button>
                            </div>
                        </li>
                    `;

                    // 2. æ¸²æŸ“é«˜äº® (ç®€å•æ›¿æ¢)
                    const safeNote = n.note.replace(/'/g, "\\'");
                    // ä¸ºäº†é˜²æ­¢å¤šæ¬¡æ›¿æ¢å¯¼è‡´HTMLç ´åï¼ŒçœŸå®é¡¹ç›®éœ€ç”¨ rangeï¼Œè¿™é‡Œåšç®€å•å¤„ç†
                    html = html.split(n.highlight_text).join(`<span class="highlight" title="${safeNote}">${n.highlight_text}</span>`);
                });
            } else {
                listUl.innerHTML = '<li style="color:#999; font-size:12px;">æš‚æ— ç¬”è®°</li>';
            }
            contentDiv.innerHTML = html;
        }

        // åˆ é™¤ç¬”è®°
        async function deleteNote(id) {
            if (!confirm('åˆ é™¤è¿™æ¡ç¬”è®°ï¼Ÿ')) return;
            await db.from('annotations').delete().eq('id', id);
            loadAnnotations(currentArticleId);
        }

        // ç¼–è¾‘ç¬”è®°
        async function editNote(id, oldText) {
            const newText = prompt('ä¿®æ”¹ç¬”è®°å†…å®¹:', oldText);
            if (newText !== null && newText !== oldText) {
                await db.from('annotations').update({ note: newText }).eq('id', id);
                loadAnnotations(currentArticleId);
            }
        }

        // æ·»åŠ ç¬”è®°
        document.getElementById('read-content').addEventListener('mouseup', async () => {
            const selection = window.getSelection();
            const text = selection.toString().trim();
            if (!text) return;

            setTimeout(async () => {
                const note = prompt(`ä¸º "${text}" æ·»åŠ ç¬”è®°:`);
                if (note) {
                    await db.from('annotations').insert({
                        article_id: currentArticleId,
                        highlight_text: text,
                        note: note
                    });
                    loadAnnotations(currentArticleId);
                }
                selection.removeAllRanges();
            }, 10);
        });

        init();
    </script>
</body>
