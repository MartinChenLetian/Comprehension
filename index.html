<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reader Pro</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* ================== Apple Design System ================== */
        :root {
            --primary: #007AFF;
            --bg-body: #F2F2F7;
            --bg-card: #FFFFFF;
            --bg-sidebar: rgba(242, 242, 247, 0.85);
            --text-main: #1C1C1E;
            --text-sec: #8E8E93;
            --separator: rgba(60, 60, 67, 0.15);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.06);
            --radius: 14px;

            /* 动态设置变量 */
            --user-font: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            --user-size: 18px;
            --user-line-height: 1.8;
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: #1C1C1E;
            --bg-sidebar: rgba(28, 28, 30, 0.85);
            --text-main: #FFFFFF;
            --text-sec: #98989D;
            --separator: rgba(84, 84, 88, 0.4);
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--user-font);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        .hidden {
            display: none !important;
        }

        /* --- 按钮样式 --- */
        .btn {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            transition: 0.2s;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn:active {
            transform: scale(0.95);
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-radius: 20px;
            padding: 10px 24px;
            font-size: 15px;
        }

        /* 圆形按钮 (修正版) */
        .btn-circle {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--bg-card);
            color: var(--primary);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            font-size: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-circle:hover {
            transform: translateY(-2px);
        }

        .btn-text {
            background: transparent;
            color: var(--primary);
            padding: 8px 16px;
            font-size: 15px;
        }

        .btn-text.danger {
            color: #FF3B30;
        }

        /* --- 输入框 --- */
        .input-apple {
            width: 100%;
            padding: 12px;
            background: rgba(118, 118, 128, 0.12);
            border: none;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 16px;
        }

        .input-apple:focus {
            background: rgba(118, 118, 128, 0.18);
            outline: none;
        }

        /* --- 布局 --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--separator);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 20px;
        }

        .user-card:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .user-avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
            background: #ddd;
        }

        .nav-item {
            padding: 10px 12px;
            border-radius: 8px;
            color: var(--text-main);
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 2px;
        }

        .nav-item.active {
            background: rgba(0, 122, 255, 0.15);
            color: var(--primary);
            font-weight: 600;
        }

        .nav-item:hover:not(.active) {
            background: rgba(0, 0, 0, 0.05);
        }

        /* 主内容 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            position: relative;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* 统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-sec);
            letter-spacing: 0.5px;
            margin-bottom: 4px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 26px;
            font-weight: 700;
        }

        /* 文档列表 */
        .doc-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .doc-item {
            background: var(--bg-card);
            padding: 20px;
            border-radius: var(--radius);
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: var(--shadow);
            transition: transform 0.2s;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .doc-item:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .doc-preview {
            font-size: 14px;
            color: var(--text-sec);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            line-height: 1.5;
        }

        /* --- 编辑器 (Overlay) --- */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            height: 60px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--separator);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
        }

        .editor-area {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            overflow-y: auto;
        }

        #doc-title {
            font-size: 32px;
            font-weight: 800;
            border: none;
            background: transparent;
            width: 100%;
            margin-bottom: 20px;
            color: var(--text-main);
        }

        #doc-title:focus {
            outline: none;
        }

        #doc-body {
            width: 100%;
            min-height: 60vh;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: var(--user-font);
            font-size: var(--user-size);
            line-height: var(--user-line-height);
            color: var(--text-main);
        }

        /* --- 阅读器 (Reader Mode) --- */
        .reader-layout {
            display: flex;
            height: calc(100vh - 60px);
        }

        .reader-text-area {
            flex: 2;
            padding: 40px;
            overflow-y: auto;
            border-right: 1px solid var(--separator);
        }

        .reader-notes-area {
            flex: 1;
            padding: 20px;
            background: var(--bg-sidebar);
            overflow-y: auto;
            min-width: 300px;
        }

        .reader-content {
            font-family: var(--user-font);
            font-size: var(--user-size);
            line-height: var(--user-line-height);
            white-space: pre-wrap;
            color: var(--text-main);
        }

        .highlight {
            background-color: rgba(255, 214, 10, 0.4);
            border-bottom: 2px solid #FFD60A;
            cursor: pointer;
            transition: 0.2s;
        }

        .highlight:hover {
            background-color: rgba(255, 214, 10, 0.6);
        }

        .note-card {
            background: var(--bg-card);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 12px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            border: 1px solid var(--separator);
        }

        .note-quote {
            border-left: 3px solid #FFD60A;
            padding-left: 8px;
            color: var(--text-sec);
            font-size: 12px;
            margin-bottom: 6px;
        }

        /* Settings List */
        .settings-box {
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-group {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 24px;
        }

        .setting-row {
            padding: 16px;
            border-bottom: 1px solid var(--separator);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        /* Auth */
        .auth-split {
            display: flex;
            height: 100vh;
        }

        .auth-img {
            flex: 1.5;
            background: #000;
            position: relative;
        }

        .auth-img div {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s;
            opacity: 0;
        }

        .auth-img div.active {
            opacity: 1;
        }

        .auth-form {
            flex: 1;
            max-width: 480px;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }
    </style>
</head>

<body>

    <div id="view-auth" class="auth-split">
        <div class="auth-img" id="auth-banner">
            <div id="bg-1" class="active"></div>
            <div id="bg-2"></div>
        </div>
        <div class="auth-form">
            <h1 style="margin-bottom:10px;">Smart Reader</h1>
            <p style="color:var(--text-sec); margin-bottom:30px;">专注于阅读与写作的极简空间</p>

            <input type="email" id="email" class="input-apple" placeholder="邮箱" style="margin-bottom:16px;">
            <input type="password" id="password" class="input-apple" placeholder="密码" style="margin-bottom:24px;">

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <label style="font-size:14px; color:var(--text-sec); display:flex; gap:6px;">
                    <input type="checkbox" id="remember"> 14天免登录
                </label>
                <a onclick="toggleAuth()"
                    style="color:var(--primary); font-size:14px; cursor:pointer; font-weight:600;">注册新账号</a>
            </div>

            <button class="btn-primary" onclick="handleAuth()" style="width:100%; height:48px; font-size:16px;"
                id="auth-btn">登录</button>
            <div id="auth-msg" style="text-align:center; color: #FF3B30; margin-top:16px; font-size:14px;"></div>
        </div>
    </div>

    <div id="view-app" class="app-container hidden">
        <nav class="sidebar">
            <div class="user-card" onclick="showPage('settings')">
                <img id="nav-avatar" class="user-avatar">
                <div style="overflow:hidden;">
                    <div style="font-weight:600; white-space:nowrap; text-overflow:ellipsis;" id="nav-name">User</div>
                    <div style="font-size:12px; color:var(--text-sec);">点击管理</div>
                </div>
            </div>

            <div class="nav-item active" onclick="showPage('dashboard')" id="tab-dash">
                <i class="ph ph-squares-four" style="font-size:20px;"></i> 文库
            </div>
            <div class="nav-item" onclick="showPage('settings')" id="tab-set">
                <i class="ph ph-gear" style="font-size:20px;"></i> 设置
            </div>

            <div style="margin-top:auto;">
                <div class="nav-item" onclick="signOut()" style="color:#FF3B30;">
                    <i class="ph ph-sign-out" style="font-size:20px;"></i> 退出
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="page-dashboard">
                <div class="page-header">
                    <div class="page-title">文库</div>
                    <button class="btn btn-circle" onclick="openEditor(null)">
                        <i class="ph ph-plus"></i>
                    </button>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Total Docs</div>
                        <div class="stat-value" id="stat-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Words</div>
                        <div class="stat-value" id="stat-words">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Reading Time</div>
                        <div class="stat-value" id="stat-time">0m</div>
                    </div>
                </div>

                <div id="doc-list" class="doc-list">加载中...</div>
            </div>

            <div id="page-settings" class="hidden">
                <div class="page-header">
                    <div class="page-title">设置</div>
                </div>
                <div class="settings-box">

                    <div style="font-size:13px; color:var(--text-sec); margin: 0 0 8px 16px; font-weight:600;">阅读体验
                    </div>
                    <div class="settings-group">
                        <div class="setting-row">
                            <span>字体风格</span>
                            <select id="set-font" class="btn" style="background:transparent; color:var(--text-sec);"
                                onchange="updateReadSettings()">
                                <option value="system">系统默认 (System)</option>
                                <option value="serif">衬线体 (Serif)</option>
                                <option value="mono">等宽 (Mono)</option>
                            </select>
                        </div>
                        <div class="setting-row">
                            <span>字体大小</span>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <span style="font-size:12px; color:var(--text-sec);">A</span>
                                <input type="range" id="set-size" min="14" max="24" value="18"
                                    oninput="updateReadSettings()">
                                <span style="font-size:18px;">A</span>
                            </div>
                        </div>
                    </div>

                    <div style="font-size:13px; color:var(--text-sec); margin: 0 0 8px 16px; font-weight:600;">账号与安全
                    </div>
                    <div class="settings-group">
                        <div class="setting-row">
                            <span>头像</span>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img id="setting-avatar-preview"
                                    style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:1px solid var(--separator);">
                                <input type="file" id="avatar-upload" hidden accept="image/*"
                                    onchange="uploadAvatar(this)">
                                <button class="btn-text"
                                    onclick="document.getElementById('avatar-upload').click()">更换</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <span>修改密码</span>
                            <button class="btn-text danger" onclick="sendPasswordReset()">发送重置邮件</button>
                        </div>
                        <div class="setting-row">
                            <span>深色模式</span>
                            <select class="btn" style="background:transparent; color:var(--text-sec);"
                                onchange="setTheme(this.value)">
                                <option value="system">跟随系统</option>
                                <option value="light">浅色</option>
                                <option value="dark">深色</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="view-editor" class="overlay hidden">
        <div class="toolbar">
            <button class="btn-text" onclick="closeEditor()">取消</button>
            <div style="display:flex; flex-direction:column; align-items:center;">
                <span style="font-weight:600;">编辑文章</span>
                <span id="save-status" style="font-size:11px; color:var(--text-sec);">已保存</span>
            </div>
            <button class="btn-text" style="font-weight:600;" onclick="saveDoc(true)">完成</button>
        </div>

        <div class="editor-area">
            <input type="text" id="doc-title" placeholder="大标题" onkeyup="triggerAutoSave()">
            <textarea id="doc-body" placeholder="开始写作..." onkeyup="triggerAutoSave()"></textarea>
        </div>
    </div>

    <div id="view-reader" class="overlay hidden">
        <div class="toolbar">
            <button class="btn-text" onclick="closeReader()"><i class="ph ph-arrow-left"></i> 返回</button>
            <div style="font-weight:600;" id="reader-top-title">Title</div>
            <button class="btn-text" onclick="switchToEdit()">编辑</button>
        </div>

        <div class="reader-layout">
            <div class="reader-text-area">
                <h1 id="reader-title" style="margin-bottom:30px; font-size:36px; font-weight:800;"></h1>
                <div id="reader-body" class="reader-content"></div>
            </div>

            <div class="reader-notes-area">
                <div
                    style="font-size:13px; font-weight:700; color:var(--text-sec); margin-bottom:15px; text-transform:uppercase;">
                    Notes</div>
                <div id="reader-notes-list"></div>
            </div>
        </div>
    </div>

    <script>
        // ================= 配置 =================
        const supabaseUrl = 'https://oktgxeukllgglharkutf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGd4ZXVrbGxnZ2xoYXJrdXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzI1MTAsImV4cCI6MjA4MDY0ODUxMH0.R-XORb7qYMZPGLj4ZdPt3bIrI61TgOs7vCyxwGmnCpg';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        const bgImages = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2000',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2000',
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2000'
        ];

        // ================= 逻辑 =================
        let currentUser = null;
        let isSignup = false;
        let currentDocId = null;
        let saveTimer = null;
        let bgIdx = 0;

        // 1. 初始化
        async function init() {
            // 背景轮播
            setInterval(() => {
                bgIdx = (bgIdx + 1) % bgImages.length;
                const active = document.querySelector('.auth-img div.active');
                const next = active.id === 'bg-1' ? document.getElementById('bg-2') : document.getElementById('bg-1');
                next.style.backgroundImage = `url('${bgImages[bgIdx]}')`;
                next.classList.add('active');
                active.classList.remove('active');
            }, 5000);
            document.getElementById('bg-1').style.backgroundImage = `url('${bgImages[0]}')`;

            // 恢复字体设置
            const font = localStorage.getItem('pref_font') || 'system';
            const size = localStorage.getItem('pref_size') || '18';
            document.getElementById('set-font').value = font;
            document.getElementById('set-size').value = size;
            applyReadSettings(font, size);

            // 自动登录
            const { data: { session } } = await db.auth.getSession();
            if (session && (localStorage.getItem('remember') || sessionStorage.getItem('active'))) {
                sessionStorage.setItem('active', 'true');
                updateUser(session.user);
            }

            // 文本框自适应
            const tx = document.getElementById('doc-body');
            tx.addEventListener("input", function () { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
        }

        // 2. 认证
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const msg = document.getElementById('auth-msg');
            const btn = document.getElementById('auth-btn');

            if (!email || !password) return msg.innerText = "请填写完整";
            btn.innerText = "处理中...";

            let res;
            if (isSignup) res = await db.auth.signUp({ email, password });
            else res = await db.auth.signInWithPassword({ email, password });

            if (res.error) {
                msg.innerText = res.error.message;
                btn.innerText = isSignup ? "注册" : "登录";
            } else {
                if (isSignup && !res.data.session) {
                    msg.innerText = "注册成功，请登录"; isSignup = false; btn.innerText = "登录";
                } else {
                    if (remember) localStorage.setItem('remember', 'true');
                    sessionStorage.setItem('active', 'true');
                    updateUser(res.data.user);
                }
            }
        }

        function toggleAuth() {
            isSignup = !isSignup;
            document.getElementById('auth-btn').innerText = isSignup ? "注册" : "登录";
        }

        function updateUser(user) {
            currentUser = user;
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-app').classList.remove('hidden');

            const name = user.email.split('@')[0];
            const avatar = user.user_metadata?.avatar_url
                ? `${user.user_metadata.avatar_url}?t=${Date.now()}`
                : `https://api.dicebear.com/7.x/initials/svg?seed=${name}`;

            document.getElementById('nav-name').innerText = name;
            document.getElementById('nav-avatar').src = avatar;
            document.getElementById('setting-avatar-preview').src = avatar;

            showPage('dashboard');
        }

        async function signOut() {
            await db.auth.signOut();
            localStorage.removeItem('remember');
            sessionStorage.removeItem('active');
            location.reload();
        }

        // 3. 页面路由
        function showPage(id) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-settings').classList.add('hidden');
            document.getElementById('page-' + id).classList.remove('hidden');

            document.getElementById('tab-dash').classList.toggle('active', id === 'dashboard');
            document.getElementById('tab-set').classList.toggle('active', id === 'settings');

            if (id === 'dashboard') loadDocs();
        }

        // 4. 文档管理 & 真实统计
        async function loadDocs() {
            const list = document.getElementById('doc-list');
            list.innerHTML = '加载中...';
            const { data } = await db.from('articles').select('*').order('created_at', { ascending: false });

            let count = 0;
            let words = 0;
            if (data && data.length > 0) {
                count = data.length;
                data.forEach(doc => words += (doc.content || "").length);
            }
            const time = Math.ceil(words / 300); // 估算

            document.getElementById('stat-count').innerText = count;
            document.getElementById('stat-words').innerText = words.toLocaleString();
            document.getElementById('stat-time').innerText = time + "m";

            if (!data || !data.length) return list.innerHTML = '<div style="color:var(--text-sec); padding:20px;">暂无文档</div>';

            list.innerHTML = data.map(d => `
                <div class="doc-item" onclick="openReader('${d.id}')">
                    <div>
                        <h3 style="margin-top:0; font-size:18px;">${d.title || '无标题'}</h3>
                        <div class="doc-preview">${d.content}</div>
                    </div>
                    <div style="font-size:12px; color:var(--text-sec); display:flex; justify-content:space-between;">
                        <span>${new Date(d.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        // 5. 编辑器 & 自动保存
        async function openEditor(id) {
            currentDocId = id;
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('doc-title').value = '';
            document.getElementById('doc-body').value = '';
            document.getElementById('save-status').innerText = '准备就绪';

            if (id) {
                const { data } = await db.from('articles').select('*').eq('id', id).single();
                document.getElementById('doc-title').value = data.title;
                document.getElementById('doc-body').value = data.content;
            }
        }

        function triggerAutoSave() {
            const status = document.getElementById('save-status');
            status.innerText = "正在输入...";
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => saveDoc(false), 2000); // 2000ms 自动保存
        }

        async function saveDoc(close = false) {
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('doc-body').value;
            if (!title && !content && close) return closeEditor();

            const status = document.getElementById('save-status');
            status.innerText = "正在保存...";

            const payload = { title, content, user_id: currentUser.id };

            if (currentDocId) {
                await db.from('articles').update(payload).eq('id', currentDocId);
            } else {
                const res = await db.from('articles').insert(payload).select();
                if (res.data) currentDocId = res.data[0].id;
            }

            status.innerText = "已保存";
            if (close) {
                closeEditor();
                loadDocs();
            }
        }

        function closeEditor() {
            document.getElementById('view-editor').classList.add('hidden');
        }

        // 6. 阅读模式 & 高亮 (Highlight)
        async function openReader(id) {
            currentDocId = id;
            document.getElementById('view-reader').classList.remove('hidden');
            const { data } = await db.from('articles').select('*').eq('id', id).single();
            document.getElementById('reader-title').innerText = data.title;
            document.getElementById('reader-top-title').innerText = data.title;

            // 存储原始内容用于重绘
            document.getElementById('reader-body').dataset.raw = data.content;
            loadAnnotations(id);
        }

        async function loadAnnotations(articleId) {
            const { data: notes } = await db.from('annotations').select('*').eq('article_id', articleId).order('created_at', { ascending: true });

            const contentDiv = document.getElementById('reader-body');
            const listDiv = document.getElementById('reader-notes-list');
            listDiv.innerHTML = '';
            let html = contentDiv.dataset.raw;

            if (notes && notes.length > 0) {
                notes.forEach(n => {
                    const safeNote = n.note.replace(/"/g, "&quot;");
                    // 渲染高亮
                    html = html.split(n.highlight_text).join(`<span class="highlight" title="${safeNote}">${n.highlight_text}</span>`);

                    // 渲染侧边栏卡片
                    listDiv.innerHTML += `
                        <div class="note-card">
                            <div class="note-quote">"${n.highlight_text}"</div>
                            <div>${n.note}</div>
                            <div style="text-align:right; margin-top:5px;">
                                <button class="btn-text danger" style="padding:0; font-size:12px;" onclick="deleteNote('${n.id}')">删除</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                listDiv.innerHTML = '<div style="color:var(--text-sec); text-align:center; font-size:13px;">选中文字添加笔记</div>';
            }
            contentDiv.innerHTML = html;
        }

        async function deleteNote(id) {
            if (confirm('删除此笔记？')) {
                await db.from('annotations').delete().eq('id', id);
                loadAnnotations(currentDocId);
            }
        }

        // 划词监听
        document.getElementById('reader-body').addEventListener('mouseup', () => {
            const sel = window.getSelection();
            const text = sel.toString().trim();
            if (!text) return;

            setTimeout(async () => {
                const note = prompt(`为 "${text}" 添加笔记:`);
                if (note) {
                    await db.from('annotations').insert({ article_id: currentDocId, highlight_text: text, note: note });
                    loadAnnotations(currentDocId);
                }
                sel.removeAllRanges();
            }, 10);
        });

        function closeReader() {
            document.getElementById('view-reader').classList.add('hidden');
        }

        function switchToEdit() {
            closeReader();
            openEditor(currentDocId);
        }

        // 7. 设置逻辑
        function updateReadSettings() {
            const fontMap = { 'system': '-apple-system, BlinkMacSystemFont, sans-serif', 'serif': 'Georgia, serif', 'mono': 'Menlo, monospace' };
            const fontKey = document.getElementById('set-font').value;
            const size = document.getElementById('set-size').value;

            applyReadSettings(fontKey, size);

            localStorage.setItem('pref_font', fontKey);
            localStorage.setItem('pref_size', size);
        }

        function applyReadSettings(fontKey, size) {
            const fontMap = { 'system': '-apple-system, BlinkMacSystemFont, sans-serif', 'serif': 'Georgia, serif', 'mono': 'Menlo, monospace' };
            const root = document.documentElement;
            root.style.setProperty('--user-font', fontMap[fontKey]);
            root.style.setProperty('--user-size', size + 'px');
        }

        // 发送重置密码邮件 (符合要求的"邮箱验证")
        async function sendPasswordReset() {
            if (!currentUser || !currentUser.email) return;
            if (!confirm(`将向 ${currentUser.email} 发送密码重置链接，确认吗？`)) return;

            const { error } = await db.auth.resetPasswordForEmail(currentUser.email, {
                redirectTo: window.location.href, // 重定向回当前页
            });

            if (error) alert("发送失败: " + error.message);
            else alert("已发送！请查收邮件并点击链接重置密码。");
        }

        async function uploadAvatar(input) {
            const file = input.files[0];
            if (!file) return;
            const preview = document.getElementById('setting-avatar-preview');
            // 预览本地图片
            preview.src = URL.createObjectURL(file);

            try {
                const path = `${currentUser.id}/${Date.now()}`;
                const { error: uploadErr } = await db.storage.from('avatars').upload(path, file);
                if (uploadErr) throw uploadErr;

                const { data } = db.storage.from('avatars').getPublicUrl(path);
                const { error: updateErr } = await db.auth.updateUser({ data: { avatar_url: data.publicUrl } });
                if (updateErr) throw updateErr;

                document.getElementById('nav-avatar').src = data.publicUrl;
                alert("头像已更新");
            } catch (err) {
                console.error(err);
                alert("上传失败: 请确保后台Storage存在'avatars'且设为Public");
            }
        }

        function setTheme(val) {
            const dark = val === 'dark' || (val === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
        }

        init();
    </script>
