<script>
    // ================= é…ç½®åŒº =================
    // ä½ çš„é…ç½®å·²å¡«å¥½
    const supabaseUrl = 'https://oktgxeukllgglharkutf.supabase.co'
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGd4ZXVrbGxnZ2xoYXJrdXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzI1MTAsImV4cCI6MjA4MDY0ODUxMH0.R-XORb7qYMZPGLj4ZdPt3bIrI61TgOs7vCyxwGmnCpg'

    const db = supabase.createClient(supabaseUrl, supabaseKey)

    // ================= é€»è¾‘ä»£ç  =================
    let currentUser = null;
    let currentArticleId = null;

    // 1. åˆå§‹åŒ–æ£€æŸ¥
    async function init() {
        const { data: { session } } = await db.auth.getSession();
        updateUserState(session?.user);

        db.auth.onAuthStateChange((_event, session) => {
            updateUserState(session?.user);
        });
    }

    function updateUserState(user) {
        currentUser = user;
        if (user) {
            document.getElementById('auth-section').classList.add('hidden');
            document.getElementById('header').style.display = 'flex';
            document.getElementById('user-email').innerText = user.email;
            showDashboard();
        } else {
            document.getElementById('auth-section').classList.remove('hidden');
            document.getElementById('header').classList.add('hidden');
            hideAllMain();
        }
    }

    // 2. ç»Ÿä¸€å¤„ç†ç™»å½•/æ³¨å†Œ
    async function handleAuth(type) {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const msgBox = document.getElementById('auth-msg');

        if (!email || !password) {
            msgBox.innerText = 'è¯·è¾“å…¥é‚®ç®±å’Œå¯†ç ';
            return;
        }
        msgBox.innerText = 'å¤„ç†ä¸­...';

        let result;
        if (type === 'signup') {
            result = await db.auth.signUp({ email, password });
        } else {
            result = await db.auth.signInWithPassword({ email, password });
        }

        if (result.error) {
            msgBox.innerText = 'âŒ ' + result.error.message;
        } else {
            if (type === 'signup' && !result.data.session) {
                msgBox.innerText = 'âœ… æ³¨å†ŒæˆåŠŸï¼å¦‚æœæœªè‡ªåŠ¨ç™»å½•ï¼Œè¯·æ£€æŸ¥é‚®ç®±éªŒè¯æˆ–ç¡®è®¤æ˜¯å¦å·²å…³é—­éªŒè¯åŠŸèƒ½ã€‚';
            } else {
                msgBox.innerText = '';
            }
        }
    }

    async function signOut() {
        await db.auth.signOut();
        location.reload();
    }

    // 3. è·¯ç”±ä¸è§†å›¾æ§åˆ¶
    function hideAllMain() {
        document.getElementById('dashboard').classList.add('hidden');
        document.getElementById('editor-section').classList.add('hidden');
        document.getElementById('reader-section').classList.add('hidden');
    }

    function showDashboard() {
        hideAllMain();
        document.getElementById('dashboard').classList.remove('hidden');
        loadArticles();
    }

    // 4. æ•°æ®æ“ä½œï¼šåŠ è½½æ–‡ç« åˆ—è¡¨
    async function loadArticles() {
        const list = document.getElementById('article-list');
        const { data, error } = await db.from('articles').select('*').order('created_at', { ascending: false });

        if (error) {
            list.innerText = 'åŠ è½½å¤±è´¥: ' + error.message;
            return;
        }
        if (!data || data.length === 0) {
            list.innerHTML = '<p style="text-align:center; padding:20px;">è¿˜æ²¡æœ‰æ–‡ç« ï¼Œç‚¹å‡»å³ä¸Šæ–¹æ–°å»ºï¼</p>';
            return;
        }

        list.innerHTML = data.map(a => `
            <div class="article-item">
                <div>
                    <div style="font-weight:bold; font-size:16px;">${a.title || 'æ— æ ‡é¢˜'}</div>
                    <div style="font-size:12px; color:#888; margin-top:5px;">
                        ${new Date(a.created_at).toLocaleDateString()} Â· 
                        <span class="tag ${a.is_locked ? 'locked' : ''}">${a.is_locked ? 'å·²å®Œæˆ' : 'è‰ç¨¿'}</span>
                    </div>
                </div>
                <button class="btn btn-outline" onclick="${a.is_locked ? `openReader('${a.id}')` : `openEditor('${a.id}')`}">
                    ${a.is_locked ? 'é˜…è¯»' : 'ç¼–è¾‘'}
                </button>
            </div>
        `).join('');
    }

    // 5. ç¼–è¾‘ä¸ OCR
    async function openEditor(id) {
        hideAllMain();
        document.getElementById('editor-section').classList.remove('hidden');

        if (id && typeof id === 'string') {
            const { data } = await db.from('articles').select('*').eq('id', id).single();
            if (data) {
                currentArticleId = data.id;
                document.getElementById('edit-title').value = data.title;
                document.getElementById('edit-content').value = data.content;
            }
        } else {
            currentArticleId = null;
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-content').value = '';
            document.getElementById('ocr-file').value = '';
            document.getElementById('ocr-status').innerText = '';
        }
    }

    window.showEditor = () => openEditor(null);

    function runOCR() {
        const file = document.getElementById('ocr-file').files[0];
        if (!file) return;

        const status = document.getElementById('ocr-status');
        status.innerText = 'â³ æ­£åœ¨è¯†åˆ«æ–‡å­—ï¼Œè¯·ç¨å€™...';

        Tesseract.recognize(file, 'eng+chi_sim', {
            logger: m => {
                if (m.status === 'recognizing text') {
                    status.innerText = `â³ è¯†åˆ«è¿›åº¦: ${(m.progress * 100).toFixed(0)}%`;
                }
            }
        }).then(({ data: { text } }) => {
            const textArea = document.getElementById('edit-content');
            textArea.value += (textArea.value ? '\n' : '') + text;
            status.innerText = 'âœ… è¯†åˆ«æˆåŠŸï¼å·²è¿½åŠ åˆ°æ–‡æœ¬æ¡†ã€‚';
        }).catch(err => {
            status.innerText = 'âŒ è¯†åˆ«å¤±è´¥ï¼Œè¯·é‡è¯•ã€‚';
            console.error(err);
        });
    }

    // ã€ä¿®æ”¹é‡ç‚¹ã€‘æ‹†åˆ†äº†ä¹‹å‰å¤æ‚çš„ saveArticle é€»è¾‘ï¼Œé˜²æ­¢æ‹¬å·æŠ¥é”™
    async function saveArticle(isLocked) {
        const title = document.getElementById('edit-title').value;
        const content = document.getElementById('edit-content').value;
        if (!title || !content) {
            alert('æ ‡é¢˜å’Œå†…å®¹ä¸èƒ½ä¸ºç©º');
            return;
        }

        const payload = { title, content, is_locked: isLocked, user_id: currentUser.id };
        let error;

        // æ‰§è¡Œä¿å­˜æˆ–æ›´æ–°
        if (currentArticleId) {
            const res = await db.from('articles').update(payload).eq('id', currentArticleId);
            error = res.error;
        } else {
            const res = await db.from('articles').insert(payload);
            error = res.error;
        }

        if (error) {
            alert('ä¿å­˜å¤±è´¥: ' + error.message);
        } else {
            if (isLocked) {
                // å¦‚æœæ˜¯é”å®šæ¨¡å¼ï¼Œæˆ‘ä»¬éœ€è¦è·å–åˆšæ‰é‚£ä¸€ç¯‡çš„IDæ¥æ‰“å¼€é˜…è¯»å™¨
                let targetId = currentArticleId;

                // å¦‚æœæ˜¯æ–°å»ºçš„ï¼Œæˆ‘ä»¬æŸ¥ä¸€ä¸‹æœ€æ–°çš„ä¸€ç¯‡
                if (!targetId) {
                    const { data } = await db.from('articles')
                        .select('id')
                        .order('created_at', { ascending: false })
                        .limit(1)
                        .single();
                    if (data) targetId = data.id;
                }

                if (targetId) openReader(targetId);
                else showDashboard();

            } else {
                showDashboard();
            }
        }
    }

    // 6. é˜…è¯»ä¸é«˜äº®æ ¸å¿ƒé€»è¾‘
    async function openReader(id) {
        if (!id) { showDashboard(); return; }

        currentArticleId = id;
        hideAllMain();
        document.getElementById('reader-section').classList.remove('hidden');

        const { data: article } = await db.from('articles').select('*').eq('id', id).single();
        if (article) {
            document.getElementById('read-title').innerText = article.title;
            document.getElementById('read-content').innerText = article.content;
            loadAnnotations(id);
        }
    }

    async function loadAnnotations(articleId) {
        const { data: notes } = await db.from('annotations').select('*').eq('article_id', articleId);
        const contentDiv = document.getElementById('read-content');
        const notesUl = document.getElementById('notes-ul');

        const originalText = contentDiv.innerText;
        notesUl.innerHTML = '';
        let html = originalText;

        if (notes && notes.length > 0) {
            notes.forEach(n => {
                notesUl.innerHTML += `
                    <li style="margin-bottom:10px; border-bottom:1px solid #eee; padding-bottom:5px;">
                        <div style="font-weight:bold; color:#d97706;">"${n.highlight_text}"</div>
                        <div style="color:#4b5563;">${n.note}</div>
                    </li>`;

                // è¿™é‡Œå¤„ç†äº†å•å¼•å·ï¼Œé˜²æ­¢ JS æŠ¥é”™
                const safeNote = n.note.replace(/'/g, "\\'");
                const highlightSpan = `<span class="highlight" title="${safeNote}" onclick="alert('ç¬”è®°ï¼š${safeNote}')">${n.highlight_text}</span>`;
                html = html.split(n.highlight_text).join(highlightSpan);
            });
        } else {
            notesUl.innerHTML = '<li style="color:#999;">æš‚æ— ç¬”è®°ï¼Œè¯•ç€é€‰ä¸­å·¦ä¾§æ–‡å­—...</li>';
        }
        contentDiv.innerHTML = html;
    }

    // ç›‘å¬åˆ’è¯äº‹ä»¶
    document.getElementById('read-content').addEventListener('mouseup', async () => {
        const selection = window.getSelection();
        const text = selection.toString().trim();
        if (text.length === 0) return;

        setTimeout(async () => {
            const note = prompt(`é«˜äº®å†…å®¹ï¼š\n"${text}"\n\nè¯·è¾“å…¥ä½ çš„ç¬”è®°/æƒ³æ³•ï¼š`);
            if (note) {
                const { error } = await db.from('annotations').insert({
                    article_id: currentArticleId,
                    highlight_text: text,
                    note: note
                });
                if (error) alert('ç¬”è®°ä¿å­˜å¤±è´¥');
                else loadAnnotations(currentArticleId);
            }
            selection.removeAllRanges();
        }, 10);
    });

    // å¯åŠ¨åº”ç”¨
    init();
</script>
