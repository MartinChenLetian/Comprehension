<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reader</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* ================== Modern Design System ================== */
        :root {
            --primary: #2563eb;
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --primary-shadow: rgba(37, 99, 235, 0.3);

            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --bg-sidebar: rgba(255, 255, 255, 0.8);

            --text-main: #0f172a;
            --text-sec: #64748b;
            --separator: #e2e8f0;

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            --radius: 16px;
            --font-stack: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;

            /* 动态阅读变量 */
            --user-font: -apple-system, BlinkMacSystemFont, sans-serif;
            --user-size: 18px;
        }

        [data-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --bg-sidebar: rgba(30, 41, 59, 0.8);
            --text-main: #f8fafc;
            --text-sec: #94a3b8;
            --separator: #334155;
            --primary-shadow: rgba(59, 130, 246, 0.4);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        .hidden {
            display: none !important;
        }

        /* --- 按钮样式 --- */
        .btn {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }

        .btn:active {
            transform: scale(0.96);
        }

        .btn-primary {
            background: var(--primary-gradient);
            color: white;
            border-radius: 12px;
            padding: 10px 24px;
            font-size: 15px;
            box-shadow: 0 4px 10px var(--primary-shadow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px var(--primary-shadow);
            filter: brightness(1.05);
        }

        .btn-text {
            background: transparent;
            color: var(--primary);
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 8px;
        }

        .btn-text:hover {
            background: rgba(37, 99, 235, 0.08);
        }

        .btn-text.danger {
            color: #ef4444;
        }

        .btn-back {
            background: transparent;
            color: var(--text-sec);
            font-size: 15px;
            padding: 8px 12px;
            border-radius: 8px;
        }

        .btn-back:hover {
            background: var(--separator);
            color: var(--text-main);
        }

        /* 圆形悬浮按钮 (FAB) */
        .btn-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--primary-gradient);
            color: white;
            box-shadow: 0 8px 20px var(--primary-shadow);
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .btn-circle:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 12px 25px var(--primary-shadow);
        }

        /* --- 输入框 --- */
        .input-modern {
            width: 100%;
            padding: 12px 16px;
            background: var(--bg-body);
            border: 1px solid transparent;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 15px;
            transition: 0.2s;
        }

        .input-modern:focus {
            background: var(--bg-card);
            border-color: var(--primary);
            box-shadow: 0 0 0 3px var(--primary-shadow);
            outline: none;
        }

        /* --- 布局 --- */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--separator);
            padding: 24px 16px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .user-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: 0.2s;
            margin-bottom: 30px;
            border: 1px solid transparent;
        }

        .user-card:hover {
            background: var(--bg-card);
            border-color: var(--separator);
            box-shadow: var(--shadow-sm);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--bg-card);
            box-shadow: var(--shadow-sm);
        }

        .nav-item {
            padding: 12px 16px;
            border-radius: 10px;
            color: var(--text-sec);
            font-size: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 4px;
            font-weight: 500;
            transition: 0.2s;
        }

        .nav-item.active {
            background: var(--bg-card);
            color: var(--primary);
            box-shadow: var(--shadow-sm);
        }

        .nav-item:hover:not(.active) {
            background: rgba(0, 0, 0, 0.03);
            color: var(--text-main);
        }

        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            position: relative;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 32px;
            font-weight: 800;
            letter-spacing: -0.5px;
        }

        /* 统计卡片 */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            border: 1px solid var(--separator);
        }

        .stat-label {
            font-size: 12px;
            font-weight: 700;
            color: var(--text-sec);
            letter-spacing: 1px;
            margin-bottom: 8px;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 800;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* 文档列表 */
        .doc-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .doc-item {
            background: var(--bg-card);
            padding: 24px;
            border-radius: var(--radius);
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s ease;
            cursor: pointer;
            border: 1px solid var(--separator);
            position: relative;
            top: 0;
        }

        .doc-item:hover {
            top: -6px;
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .doc-preview {
            font-size: 14px;
            color: var(--text-sec);
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
            line-height: 1.6;
        }

        /* --- 编辑器 (Overlay) --- */
        .overlay {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .toolbar {
            height: 64px;
            background: var(--bg-card);
            border-bottom: 1px solid var(--separator);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 24px;
        }

        .editor-area {
            flex: 1;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            padding: 40px;
            overflow-y: auto;
        }

        #doc-title {
            font-size: 36px;
            font-weight: 800;
            border: none;
            background: transparent;
            width: 100%;
            margin-bottom: 24px;
            color: var(--text-main);
        }

        #doc-title:focus {
            outline: none;
        }

        #doc-body {
            width: 100%;
            min-height: 60vh;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-family: var(--user-font);
            font-size: var(--user-size);
            line-height: 1.8;
            color: var(--text-main);
        }

        /* 编辑器工具选择器样式 */
        .toolbar-select {
            background: var(--bg-body);
            border: 1px solid var(--separator);
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 13px;
            color: var(--text-main);
            outline: none;
            cursor: pointer;
            font-family: inherit;
            font-weight: 500;
        }

        /* 阅读模式 */
        .reader-layout {
            display: flex;
            height: calc(100vh - 64px);
        }

        .reader-text-area {
            flex: 2;
            padding: 50px;
            overflow-y: auto;
            border-right: 1px solid var(--separator);
            background: var(--bg-card);
        }

        .reader-notes-area {
            flex: 1;
            padding: 24px;
            background: var(--bg-body);
            overflow-y: auto;
            min-width: 320px;
        }

        .highlight {
            background-color: rgba(255, 214, 10, 0.3);
            border-bottom: 2px solid #FFD60A;
            cursor: pointer;
            transition: 0.2s;
            border-radius: 4px;
        }

        .highlight:hover {
            background-color: rgba(255, 214, 10, 0.5);
        }

        .note-card {
            background: var(--bg-card);
            padding: 16px;
            border-radius: 12px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-sm);
            font-size: 14px;
            border: 1px solid var(--separator);
        }

        /* Settings */
        .settings-box {
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-group {
            background: var(--bg-card);
            border-radius: var(--radius);
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid var(--separator);
            box-shadow: var(--shadow-sm);
        }

        .setting-row {
            padding: 16px 20px;
            border-bottom: 1px solid var(--separator);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .setting-row:last-child {
            border-bottom: none;
        }

        /* Auth */
        .auth-split {
            display: flex;
            height: 100vh;
        }

        .auth-img {
            flex: 1.5;
            background: #000;
            position: relative;
        }

        .auth-img div {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            transition: opacity 1s;
            opacity: 0;
        }

        .auth-img div.active {
            opacity: 1;
        }

        .auth-form {
            flex: 1;
            max-width: 500px;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px;
        }
    </style>
</head>

<body>

    <div id="view-auth" class="auth-split">
        <div class="auth-img" id="auth-banner">
            <div id="bg-1" class="active"></div>
            <div id="bg-2"></div>
        </div>
        <div class="auth-form">
            <h1 style="margin-bottom:10px; font-size: 36px;">Smart Reader</h1>
            <p style="color:var(--text-sec); margin-bottom:40px; font-size: 16px;">优雅的沉浸式阅读空间</p>

            <input type="email" id="email" class="input-modern" placeholder="邮箱" style="margin-bottom:16px;">
            <input type="password" id="password" class="input-modern" placeholder="密码" style="margin-bottom:24px;">

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:30px;">
                <label style="font-size:14px; color:var(--text-sec); display:flex; gap:6px; cursor:pointer;">
                    <input type="checkbox" id="remember"> 14天免登录
                </label>
                <a onclick="toggleAuth()"
                    style="color:var(--primary); font-size:14px; cursor:pointer; font-weight:600;">注册新账号</a>
            </div>

            <button class="btn btn-primary" onclick="handleAuth()" style="width:100%; height:50px; font-size:16px;"
                id="auth-btn">登录</button>
            <div id="auth-msg" style="text-align:center; color: #ef4444; margin-top:16px; font-size:14px;"></div>
        </div>
    </div>

    <div id="view-app" class="app-container hidden">
        <nav class="sidebar">
            <div class="user-card" onclick="showPage('settings')">
                <img id="nav-avatar" class="user-avatar">
                <div style="overflow:hidden;">
                    <div style="font-weight:700; font-size: 16px; white-space:nowrap; text-overflow:ellipsis;"
                        id="nav-name">User</div>
                    <div style="font-size:12px; color:var(--text-sec);">编辑资料</div>
                </div>
            </div>

            <div class="nav-item active" onclick="showPage('dashboard')" id="tab-dash">
                <i class="ph ph-squares-four" style="font-size:20px;"></i> 文库
            </div>
            <div class="nav-item" onclick="showPage('settings')" id="tab-set">
                <i class="ph ph-gear" style="font-size:20px;"></i> 设置
            </div>

            <div style="margin-top:auto;">
                <div class="nav-item" onclick="signOut()" style="color:#ef4444;">
                    <i class="ph ph-sign-out" style="font-size:20px;"></i> 退出
                </div>
            </div>
        </nav>

        <main class="main-content">
            <div id="page-dashboard">
                <div class="page-header">
                    <div class="page-title">我的文库</div>
                    <button class="btn btn-circle" onclick="openEditor(null)" title="新建文章">
                        <i class="ph ph-plus" style="font-weight:bold;"></i>
                    </button>
                </div>

                <div class="stats-container">
                    <div class="stat-card">
                        <div class="stat-label">Total Articles</div>
                        <div class="stat-value" id="stat-count">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Total Words</div>
                        <div class="stat-value" id="stat-words">0</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Reading Time</div>
                        <div class="stat-value" id="stat-time">0m</div>
                    </div>
                </div>

                <div id="doc-list" class="doc-list">加载中...</div>
            </div>

            <div id="page-settings" class="hidden">
                <div class="page-header">
                    <div class="page-title">设置</div>
                </div>
                <div class="settings-box">

                    <div
                        style="font-size:13px; color:var(--text-sec); margin: 0 0 8px 16px; font-weight:700; text-transform:uppercase;">
                        个人资料</div>
                    <div class="settings-group">
                        <div class="setting-row">
                            <span>昵称</span>
                            <div style="display:flex; gap:10px;">
                                <input type="text" id="set-name" class="input-modern"
                                    style="width:140px; padding:6px 10px; height:32px;" placeholder="设置昵称">
                                <button class="btn-text" onclick="updateName()">保存</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <span>头像</span>
                            <div style="display:flex; align-items:center; gap:10px;">
                                <img id="setting-avatar-preview"
                                    style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:1px solid var(--separator);">
                                <input type="file" id="avatar-upload" hidden accept="image/*"
                                    onchange="uploadAvatar(this)">
                                <button class="btn-text"
                                    onclick="document.getElementById('avatar-upload').click()">更换</button>
                            </div>
                        </div>
                        <div class="setting-row">
                            <span>修改密码</span>
                            <button class="btn-text danger" onclick="sendPasswordReset()">发送邮件</button>
                        </div>
                    </div>

                    <div
                        style="font-size:13px; color:var(--text-sec); margin: 20px 0 8px 16px; font-weight:700; text-transform:uppercase;">
                        系统设置</div>
                    <div class="settings-group">
                        <div class="setting-row">
                            <span>深色模式</span>
                            <select class="toolbar-select" onchange="setTheme(this.value)">
                                <option value="system">跟随系统</option>
                                <option value="light">浅色</option>
                                <option value="dark">深色</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="view-editor" class="overlay hidden">
        <div class="toolbar">
            <button class="btn-back" onclick="closeEditor()">
                <i class="ph ph-caret-left" style="vertical-align: middle;"></i> 返回
            </button>

            <div style="display:flex; flex-direction:column; align-items:center;">
                <span style="font-weight:600;">编辑模式</span>
                <span id="save-status" style="font-size:11px; color:var(--text-sec);">已保存</span>
            </div>

            <div style="display:flex; gap:10px;">
                <select id="editor-font" class="toolbar-select" onchange="syncEditorStyle()">
                    <option value="system">Sans</option>
                    <option value="serif">Serif</option>
                </select>
                <select id="editor-size" class="toolbar-select" onchange="syncEditorStyle()">
                    <option value="16px">16px</option>
                    <option value="18px" selected>18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                </select>

                <button class="btn-primary" style="padding: 6px 16px; font-size:14px;"
                    onclick="saveDoc(true)">完成</button>
            </div>
        </div>

        <div class="editor-area">
            <input type="text" id="doc-title" placeholder="输入大标题..." onkeyup="triggerAutoSave()">
            <textarea id="doc-body" placeholder="在此输入正文..." onkeyup="triggerAutoSave()"></textarea>
        </div>
    </div>

    <div id="view-reader" class="overlay hidden">
        <div class="toolbar">
            <button class="btn-back" onclick="closeReader()">
                <i class="ph ph-caret-left" style="vertical-align: middle;"></i> 返回
            </button>
            <div style="font-weight:600;" id="reader-top-title">Title</div>
            <button class="btn-text" onclick="switchToEdit()">
                <i class="ph ph-pencil-simple"></i> 编辑
            </button>
        </div>

        <div class="reader-layout">
            <div class="reader-text-area">
                <h1 id="reader-title" style="margin-bottom:30px; font-size:40px; font-weight:800;"></h1>
                <div id="reader-body" class="reader-content"></div>
            </div>
            <div class="reader-notes-area">
                <div
                    style="font-size:13px; font-weight:700; color:var(--text-sec); margin-bottom:15px; text-transform:uppercase;">
                    笔记与高亮</div>
                <div id="reader-notes-list"></div>
            </div>
        </div>
    </div>

    <script>
        // ================= 配置 =================
        const supabaseUrl = 'https://oktgxeukllgglharkutf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGd4ZXVrbGxnZ2xoYXJrdXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzI1MTAsImV4cCI6MjA4MDY0ODUxMH0.R-XORb7qYMZPGLj4ZdPt3bIrI61TgOs7vCyxwGmnCpg';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        const bgImages = [
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2000',
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2000'
        ];

        // ================= 逻辑 =================
        let currentUser = null;
        let isSignup = false;
        let currentDocId = null;
        let saveTimer = null;
        let bgIdx = 0;

        async function init() {
            // 背景轮播
            setInterval(() => {
                bgIdx = (bgIdx + 1) % bgImages.length;
                const active = document.querySelector('.auth-img div.active');
                const next = active.id === 'bg-1' ? document.getElementById('bg-2') : document.getElementById('bg-1');
                next.style.backgroundImage = `url('${bgImages[bgIdx]}')`;
                next.classList.add('active');
                active.classList.remove('active');
            }, 6000);
            document.getElementById('bg-1').style.backgroundImage = `url('${bgImages[0]}')`;

            // 恢复编辑器设置
            const prefFont = localStorage.getItem('editor_font') || 'system';
            const prefSize = localStorage.getItem('editor_size') || '18px';
            document.getElementById('editor-font').value = prefFont;
            document.getElementById('editor-size').value = prefSize;
            syncEditorStyle();

            // 自动登录
            const { data: { session } } = await db.auth.getSession();
            if (session && (localStorage.getItem('remember') || sessionStorage.getItem('active'))) {
                sessionStorage.setItem('active', 'true');
                updateUser(session.user);
            }

            // Textarea 自适应
            const tx = document.getElementById('doc-body');
            tx.addEventListener("input", function () { this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; });
        }

        // --- 认证 ---
        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            const msg = document.getElementById('auth-msg');
            const btn = document.getElementById('auth-btn');

            if (!email || !password) return msg.innerText = "请填写完整";
            btn.innerText = "处理中...";

            let res;
            if (isSignup) res = await db.auth.signUp({ email, password });
            else res = await db.auth.signInWithPassword({ email, password });

            if (res.error) {
                msg.innerText = res.error.message;
                btn.innerText = isSignup ? "注册" : "登录";
            } else {
                if (isSignup && !res.data.session) {
                    msg.innerText = "注册成功，请登录"; isSignup = false; btn.innerText = "登录";
                } else {
                    if (remember) localStorage.setItem('remember', 'true');
                    sessionStorage.setItem('active', 'true');
                    updateUser(res.data.user);
                }
            }
        }

        function toggleAuth() {
            isSignup = !isSignup;
            document.getElementById('auth-btn').innerText = isSignup ? "注册" : "登录";
        }

        function updateUser(user) {
            currentUser = user;
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-app').classList.remove('hidden');

            const name = user.user_metadata?.full_name || user.email.split('@')[0];
            const avatar = user.user_metadata?.avatar_url
                ? `${user.user_metadata.avatar_url}?t=${Date.now()}`
                : `https://api.dicebear.com/7.x/initials/svg?seed=${name}`;

            document.getElementById('nav-name').innerText = name;
            document.getElementById('nav-avatar').src = avatar;
            document.getElementById('setting-avatar-preview').src = avatar;
            document.getElementById('set-name').value = name;

            showPage('dashboard');
        }

        // --- 文档逻辑 ---
        async function loadDocs() {
            const list = document.getElementById('doc-list');
            list.innerHTML = '加载中...';
            const { data } = await db.from('articles').select('*').order('created_at', { ascending: false });

            let count = 0; let words = 0;
            if (data && data.length > 0) {
                count = data.length;
                data.forEach(doc => words += (doc.content || "").length);
            }
            const time = Math.ceil(words / 300);

            document.getElementById('stat-count').innerText = count;
            document.getElementById('stat-words').innerText = words.toLocaleString();
            document.getElementById('stat-time').innerText = time + "m";

            if (!data || !data.length) return list.innerHTML = '<div style="color:var(--text-sec); padding:20px;">暂无文档</div>';

            list.innerHTML = data.map(d => `
                <div class="doc-item" onclick="openReader('${d.id}')">
                    <div>
                        <h3 style="margin-top:0; font-size:18px;">${d.title || '无标题'}</h3>
                        <div class="doc-preview">${d.content}</div>
                    </div>
                    <div style="font-size:12px; color:var(--text-sec); display:flex; justify-content:space-between;">
                        <span>${new Date(d.created_at).toLocaleDateString()}</span>
                    </div>
                </div>
            `).join('');
        }

        // --- 昵称修改 ---
        async function updateName() {
            const name = document.getElementById('set-name').value;
            if (!name) return;
            const { error } = await db.auth.updateUser({ data: { full_name: name } });
            if (error) alert("更新失败");
            else {
                document.getElementById('nav-name').innerText = name;
                alert("昵称已更新");
            }
        }

        // --- 编辑器 ---
        async function openEditor(id) {
            currentDocId = id;
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('doc-title').value = '';
            document.getElementById('doc-body').value = '';
            document.getElementById('save-status').innerText = '准备就绪';

            if (id) {
                const { data } = await db.from('articles').select('*').eq('id', id).single();
                document.getElementById('doc-title').value = data.title;
                document.getElementById('doc-body').value = data.content;
            }
        }

        function closeEditor() {
            document.getElementById('view-editor').classList.add('hidden');
            showPage('dashboard');
        }

        function triggerAutoSave() {
            const status = document.getElementById('save-status');
            status.innerText = "正在输入...";
            clearTimeout(saveTimer);
            saveTimer = setTimeout(() => saveDoc(false), 2000);
        }

        async function saveDoc(close = false) {
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('doc-body').value;
            if (!title && !content && close) return closeEditor();

            document.getElementById('save-status').innerText = "正在保存...";
            const payload = { title, content, user_id: currentUser.id };

            if (currentDocId) {
                await db.from('articles').update(payload).eq('id', currentDocId);
            } else {
                const res = await db.from('articles').insert(payload).select();
                if (res.data) currentDocId = res.data[0].id;
            }
            document.getElementById('save-status').innerText = "已保存";
            if (close) {
                closeEditor();
                loadDocs();
            }
        }

        // 编辑器字体控制
        function syncEditorStyle() {
            const fontMap = { 'system': '-apple-system, BlinkMacSystemFont, sans-serif', 'serif': 'Georgia, serif' };
            const fontVal = document.getElementById('editor-font').value;
            const sizeVal = document.getElementById('editor-size').value;

            const body = document.getElementById('doc-body');
            body.style.fontFamily = fontMap[fontVal];
            body.style.fontSize = sizeVal;

            localStorage.setItem('editor_font', fontVal);
            localStorage.setItem('editor_size', sizeVal);
        }

        // --- 阅读器 ---
        async function openReader(id) {
            currentDocId = id;
            document.getElementById('view-reader').classList.remove('hidden');
            const { data } = await db.from('articles').select('*').eq('id', id).single();
            document.getElementById('reader-title').innerText = data.title;
            document.getElementById('reader-top-title').innerText = data.title;
            document.getElementById('reader-body').dataset.raw = data.content;

            // 应用设置中的字体
            const savedFont = localStorage.getItem('editor_font') || 'system';
            const savedSize = localStorage.getItem('editor_size') || '18px';
            const fontMap = { 'system': '-apple-system, BlinkMacSystemFont, sans-serif', 'serif': 'Georgia, serif' };
            document.getElementById('reader-body').style.fontFamily = fontMap[savedFont];
            document.getElementById('reader-body').style.fontSize = savedSize;

            loadAnnotations(id);
        }

        async function loadAnnotations(articleId) {
            const { data: notes } = await db.from('annotations').select('*').eq('article_id', articleId).order('created_at', { ascending: true });
            const contentDiv = document.getElementById('reader-body');
            const listDiv = document.getElementById('reader-notes-list');
            listDiv.innerHTML = '';
            let html = contentDiv.dataset.raw;

            if (notes && notes.length > 0) {
                notes.forEach(n => {
                    const safeNote = n.note.replace(/"/g, "&quot;");
                    html = html.split(n.highlight_text).join(`<span class="highlight" title="${safeNote}">${n.highlight_text}</span>`);
                    listDiv.innerHTML += `
                        <div class="note-card">
                            <div class="note-quote">"${n.highlight_text}"</div>
                            <div>${n.note}</div>
                            <div style="text-align:right; margin-top:5px;">
                                <button class="btn-text danger" style="padding:0; font-size:12px;" onclick="deleteNote('${n.id}')">删除</button>
                            </div>
                        </div>
                    `;
                });
            } else {
                listDiv.innerHTML = '<div style="color:var(--text-sec); text-align:center; font-size:13px;">暂无笔记</div>';
            }
            contentDiv.innerHTML = html;
        }

        async function deleteNote(id) {
            if (confirm('删除?')) {
                await db.from('annotations').delete().eq('id', id);
                loadAnnotations(currentDocId);
            }
        }

        document.getElementById('reader-body').addEventListener('mouseup', () => {
            const sel = window.getSelection();
            const text = sel.toString().trim();
            if (!text) return;
            setTimeout(async () => {
                const note = prompt(`添加笔记:`);
                if (note) {
                    await db.from('annotations').insert({ article_id: currentDocId, highlight_text: text, note: note });
                    loadAnnotations(currentDocId);
                }
                sel.removeAllRanges();
            }, 10);
        });

        function closeReader() { document.getElementById('view-reader').classList.add('hidden'); }
        function switchToEdit() { closeReader(); openEditor(currentDocId); }

        async function uploadAvatar(input) {
            const file = input.files[0];
            if (!file) return;
            const preview = document.getElementById('setting-avatar-preview');
            preview.src = URL.createObjectURL(file);
            try {
                const path = `${currentUser.id}/${Date.now()}`;
                const { error: uploadErr } = await db.storage.from('avatars').upload(path, file);
                if (uploadErr) throw uploadErr;
                const { data } = db.storage.from('avatars').getPublicUrl(path);
                const { error: updateErr } = await db.auth.updateUser({ data: { avatar_url: data.publicUrl } });
                if (updateErr) throw updateErr;
                document.getElementById('nav-avatar').src = data.publicUrl;
                alert("头像已更新");
            } catch (err) {
                console.error(err);
                alert("上传失败: 请检查后台 Storage 权限");
            }
        }

        function showPage(id) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-settings').classList.add('hidden');
            document.getElementById('page-' + id).classList.remove('hidden');
            document.getElementById('tab-dash').classList.toggle('active', id === 'dashboard');
            document.getElementById('tab-set').classList.toggle('active', id === 'settings');
            if (id === 'dashboard') loadDocs();
        }

        async function signOut() {
            await db.auth.signOut();
            localStorage.removeItem('remember');
            sessionStorage.removeItem('active');
            location.reload();
        }

        function setTheme(val) {
            const dark = val === 'dark' || (val === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
        }

        init();
    </script>
</body>
