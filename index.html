<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reader</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* ================== Apple Design System ================== */
        :root {
            /* iOS Blue */
            --primary: #007AFF;
            --primary-hover: #0062cc;
            /* System Grays */
            --bg-body: #F2F2F7;
            /* iOS Grouped Background */
            --bg-card: rgba(255, 255, 255, 0.85);
            /* Glassy White */
            --bg-sidebar: rgba(242, 242, 247, 0.8);
            --text-main: #1C1C1E;
            --text-sec: #8E8E93;
            --separator: rgba(60, 60, 67, 0.16);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);

            /* Typography (San Francisco approximation) */
            --font-stack: -apple-system, BlinkMacSystemFont, "SF Pro Text", "Helvetica Neue", Arial, sans-serif;
            --radius-l: 18px;
            --radius-m: 12px;
            --radius-s: 8px;
        }

        [data-theme="dark"] {
            --bg-body: #000000;
            --bg-card: rgba(28, 28, 30, 0.85);
            --bg-sidebar: rgba(28, 28, 30, 0.8);
            --text-main: #FFFFFF;
            --text-sec: #98989D;
            --separator: rgba(84, 84, 88, 0.35);
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        * {
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: var(--font-stack);
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            transition: background 0.3s;
        }

        .hidden {
            display: none !important;
        }

        /* 按钮风格 (iOS Button) */
        .btn {
            border: none;
            outline: none;
            cursor: pointer;
            font-family: inherit;
            transition: all 0.2s;
            font-weight: 500;
        }

        .btn:active {
            transform: scale(0.96);
            opacity: 0.8;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            border-radius: 40px;
            padding: 10px 24px;
            font-size: 15px;
        }

        .btn-icon {
            background: transparent;
            color: var(--primary);
            font-size: 22px;
            padding: 8px;
            border-radius: 50%;
        }

        .btn-icon:hover {
            background: rgba(0, 122, 255, 0.1);
        }

        /* 输入框风格 (iOS TextField) */
        .input-apple {
            width: 100%;
            padding: 12px 16px;
            background: rgba(118, 118, 128, 0.12);
            border: none;
            border-radius: 10px;
            color: var(--text-main);
            font-size: 16px;
            transition: 0.2s;
        }

        .input-apple:focus {
            background: rgba(118, 118, 128, 0.18);
            outline: none;
        }

        .input-apple::placeholder {
            color: var(--text-sec);
        }

        /* 毛玻璃卡片 */
        .glass-panel {
            background: var(--bg-card);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--separator);
            border-radius: var(--radius-l);
        }

        /* ================== 1. 登录页 (Split View) ================== */
        .auth-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 左侧风景 (Immersive) */
        .auth-banner {
            flex: 1.8;
            position: relative;
            overflow: hidden;
            background: #000;
            cursor: pointer;
        }

        .banner-layer {
            position: absolute;
            inset: 0;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease;
        }

        .banner-layer.active {
            opacity: 1;
            transform: scale(1.02);
            transition: opacity 1.5s ease, transform 10s linear;
        }

        /* 引导提示 */
        .tap-hint {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            letter-spacing: 1px;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .tap-hint.show {
            opacity: 1;
        }

        /* 右侧登录 */
        .auth-form-container {
            flex: 1;
            max-width: 500px;
            padding: 60px;
            background: var(--bg-body);
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -20px 0 50px rgba(0, 0, 0, 0.05);
            z-index: 10;
        }

        .auth-header {
            margin-bottom: 40px;
        }

        .auth-title {
            font-size: 34px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.5px;
        }

        .auth-sub {
            color: var(--text-sec);
            font-size: 17px;
        }

        /* ================== 2. 主应用 (macOS Sidebar Layout) ================== */
        .app-container {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background: var(--bg-sidebar);
            border-right: 1px solid var(--separator);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px;
            margin-bottom: 30px;
            border-radius: var(--radius-m);
            transition: 0.2s;
            cursor: pointer;
        }

        .user-profile:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .avatar {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-name {
            font-weight: 600;
            font-size: 15px;
        }

        .user-email {
            font-size: 12px;
            color: var(--text-sec);
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 8px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .nav-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .nav-item.active {
            background: var(--primary);
            color: white;
        }

        .nav-item.active i {
            color: white;
        }

        .nav-item i {
            font-size: 20px;
            color: var(--primary);
        }

        /* 内容区 */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 40px;
            position: relative;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-title {
            font-size: 34px;
            font-weight: 700;
            letter-spacing: -0.8px;
        }

        /* 文章网格 (Apple Files Style) */
        .grid-layout {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 24px;
        }

        .doc-card {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            padding: 20px;
            height: 200px;
            position: relative;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--separator);
            cursor: pointer;
            display: flex;
            flex-direction: column;
        }

        .doc-card:hover {
            transform: scale(1.02);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .doc-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .doc-preview {
            font-size: 14px;
            color: var(--text-sec);
            flex: 1;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .doc-meta {
            font-size: 12px;
            color: var(--text-sec);
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        /* 编辑器/阅读器 覆盖层 */
        .overlay-page {
            position: fixed;
            inset: 0;
            background: var(--bg-body);
            z-index: 100;
            display: flex;
            flex-direction: column;
            padding: 0;
        }

        .overlay-header {
            height: 60px;
            border-bottom: 1px solid var(--separator);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            background: var(--bg-card);
            backdrop-filter: blur(20px);
        }

        .editor-body {
            flex: 1;
            padding: 40px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
            overflow-y: auto;
        }

        textarea {
            width: 100%;
            border: none;
            background: transparent;
            resize: none;
            outline: none;
            font-size: 18px;
            line-height: 1.6;
            color: var(--text-main);
            font-family: var(--font-stack);
        }

        .title-input {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            height: auto;
        }

        /* 设置列表 (iOS Settings Style) */
        .settings-list {
            max-width: 600px;
            margin: 0 auto;
        }

        .settings-group {
            background: var(--bg-card);
            border-radius: var(--radius-l);
            overflow: hidden;
            margin-bottom: 24px;
            border: 1px solid var(--separator);
        }

        .setting-item {
            padding: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--separator);
            font-size: 16px;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Loading */
        .spinner {
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0, 122, 255, 0.3);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div id="view-auth" class="auth-container">
        <div class="auth-banner" id="banner-area">
            <div class="banner-layer active" id="layer-1"></div>
            <div class="banner-layer" id="layer-2"></div>

            <div class="tap-hint" id="tap-hint">点击图片切换下一张</div>
        </div>

        <div class="auth-form-container">
            <div class="auth-header">
                <div class="auth-title">Smart Reader</div>
                <div class="auth-sub">你的私人阅读空间</div>
            </div>

            <div style="display: flex; flex-direction: column; gap: 16px; margin-bottom: 24px;">
                <input type="email" id="email" class="input-apple" placeholder="Apple ID (邮箱)">
                <input type="password" id="password" class="input-apple" placeholder="密码">

                <div style="display:flex; gap:10px;">
                    <input type="text" id="captcha-in" class="input-apple" placeholder="验证码">
                    <canvas id="captcha-canvas" width="100" height="46" style="border-radius:10px; cursor:pointer;"
                        onclick="drawCaptcha()"></canvas>
                </div>
            </div>

            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom: 30px;">
                <label style="font-size:14px; color:var(--text-sec); display:flex; gap:6px; cursor:pointer;">
                    <input type="checkbox" id="remember"> 14天内免登录
                </label>
                <a onclick="toggleMode()"
                    style="font-size:14px; color:var(--primary); cursor:pointer; font-weight:500;">注册新账号</a>
            </div>

            <button class="btn btn-primary" style="width:100%; height:50px; font-size:17px;" onclick="handleAuth()">
                <span id="btn-text">登录</span>
                <div class="spinner" id="btn-spin"></div>
            </button>
            <div id="auth-msg" style="color:var(--primary); text-align:center; margin-top:16px; font-size:14px;"></div>
        </div>
    </div>

    <div id="view-app" class="app-container hidden">
        <nav class="sidebar">
            <div class="user-profile" onclick="showPage('settings')">
                <img id="sidebar-avatar" class="avatar" src="">
                <div>
                    <div class="user-name" id="sidebar-name">User</div>
                    <div class="user-email" id="sidebar-email">...</div>
                </div>
            </div>

            <div style="flex:1;">
                <a class="nav-item active" onclick="showPage('dashboard')" id="nav-dash">
                    <i class="ph ph-squares-four"></i> 文库
                </a>
                <a class="nav-item" onclick="showPage('settings')" id="nav-set">
                    <i class="ph ph-gear"></i> 设置
                </a>
            </div>

            <a class="nav-item" onclick="signOut()" style="color:var(--text-sec); margin-top:auto;">
                <i class="ph ph-sign-out" style="color:var(--text-sec)"></i> 退出登录
            </a>
        </nav>

        <main class="main-content">
            <div id="page-dashboard">
                <div class="page-header">
                    <div class="page-title">文库</div>
                    <button class="btn-icon" onclick="openEditor()"
                        style="background:var(--bg-card); box-shadow:0 2px 8px rgba(0,0,0,0.1);"><i
                            class="ph ph-plus"></i></button>
                </div>

                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:16px; margin-bottom:30px;">
                    <div class="glass-panel" style="padding:16px;">
                        <div style="font-size:13px; color:var(--text-sec); margin-bottom:4px;">TOTAL DOCS</div>
                        <div style="font-size:24px; font-weight:700;" id="stat-count">0</div>
                    </div>
                    <div class="glass-panel" style="padding:16px;">
                        <div style="font-size:13px; color:var(--text-sec); margin-bottom:4px;">READING TIME</div>
                        <div style="font-size:24px; font-weight:700;">2h 14m</div>
                    </div>
                    <div class="glass-panel" style="padding:16px;">
                        <div style="font-size:13px; color:var(--text-sec); margin-bottom:4px;">STREAK</div>
                        <div style="font-size:24px; font-weight:700;">3 Days</div>
                    </div>
                </div>

                <div id="doc-grid" class="grid-layout">加载中...</div>
            </div>

            <div id="page-settings" class="hidden">
                <div class="page-header">
                    <div class="page-title">设置</div>
                </div>

                <div class="settings-list">
                    <div class="settings-group">
                        <div class="setting-item">
                            <div class="setting-label"><i class="ph ph-moon"></i> 深色模式</div>
                            <select class="btn" style="background:transparent; color:var(--text-sec);"
                                onchange="setTheme(this.value)">
                                <option value="system">跟随系统</option>
                                <option value="light">浅色</option>
                                <option value="dark">深色</option>
                            </select>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label"><i class="ph ph-image"></i> 更换头像</div>
                            <input type="file" id="avatar-input" hidden onchange="uploadAvatar(this)">
                            <button class="btn" style="color:var(--primary);"
                                onclick="document.getElementById('avatar-input').click()">选择图片</button>
                        </div>
                    </div>

                    <div class="settings-group">
                        <div class="setting-item">
                            <div class="setting-label"><i class="ph ph-export"></i> 导出数据</div>
                            <button class="btn" style="color:var(--primary);" onclick="exportData()">下载 JSON</button>
                        </div>
                        <div class="setting-item">
                            <div class="setting-label" style="color:var(--danger);"><i class="ph ph-lock-key"></i> 修改密码
                            </div>
                            <button class="btn" style="color:var(--danger);" onclick="changePwd()">重置</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="view-editor" class="overlay-page hidden">
        <div class="overlay-header">
            <button class="btn" onclick="closeEditor()" style="color:var(--primary);">取消</button>
            <div style="font-weight:600;" id="editor-mode-title">编辑文章</div>
            <button class="btn" onclick="saveDoc()" style="color:var(--primary); font-weight:700;">完成</button>
        </div>
        <div class="editor-body">
            <input type="text" id="doc-title" class="input-apple title-input" placeholder="大标题">
            <textarea id="doc-content" placeholder="在此输入正文... (支持拖入 .txt 文件)" style="min-height: 80vh;"></textarea>
        </div>
    </div>

    <script>
        // ================= 配置 (保留你的Supabase) =================
        const supabaseUrl = 'https://oktgxeukllgglharkutf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGd4ZXVrbGxnZ2xoYXJrdXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzI1MTAsImV4cCI6MjA4MDY0ODUxMH0.R-XORb7qYMZPGLj4ZdPt3bIrI61TgOs7vCyxwGmnCpg';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        // ================= 1. 稳定的图片系统 (Static Reliable URLs) =================
        const stableImages = [
            'https://images.unsplash.com/photo-1472214103451-9374bd1c798e?q=80&w=2000', // Mountains
            'https://images.unsplash.com/photo-1441974231531-c6227db76b6e?q=80&w=2000', // Forest
            'https://images.unsplash.com/photo-1501785888041-af3ef285b470?q=80&w=2000', // Coast
            'https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=2000', // Fog
            'https://images.unsplash.com/photo-1506744038136-46273834b3fb?q=80&w=2000', // Canyon
            'https://images.unsplash.com/photo-1511497584788-876760111969?q=80&w=2000', // Forest Dark
            'https://images.unsplash.com/photo-1433086966358-54859d0ed716?q=80&w=2000', // Bridge
            'https://images.unsplash.com/photo-1465146344425-f00d5f5c8f07?q=80&w=2000', // Stars
            'https://images.unsplash.com/photo-1494500764479-0c8f2919a3d8?q=80&w=2000', // Lake
            'https://images.unsplash.com/photo-1502082553048-f009c37129b9?q=80&w=2000'  // Tree
        ];

        const imgEngine = {
            queue: [],
            idx: 0,
            activeLayer: 1,
            timer: null,

            init() {
                // 初始化队列
                this.queue = [...stableImages];
                this.loadNext(false); // 立即加载第一张

                // 点击事件
                document.getElementById('banner-area').addEventListener('click', () => {
                    this.loadNext(true);
                    this.hideHint();
                });

                // 首次提示
                if (!localStorage.getItem('seen_hint')) {
                    document.getElementById('tap-hint').classList.add('show');
                }

                // 5分钟定时
                this.timer = setInterval(() => this.loadNext(false), 300000);
            },

            loadNext(manual) {
                if (manual) { clearInterval(this.timer); this.timer = setInterval(() => this.loadNext(false), 300000); }

                // 无限循环逻辑
                const url = this.queue[this.idx % this.queue.length];
                this.idx++;

                // 预加载下一张 (Buffer)
                const nextUrl = this.queue[this.idx % this.queue.length];
                new Image().src = nextUrl;

                // 切换图层
                const nextLayer = this.activeLayer === 1 ? 2 : 1;
                const currEl = document.getElementById(`layer-${this.activeLayer}`);
                const nextEl = document.getElementById(`layer-${nextLayer}`);

                nextEl.style.backgroundImage = `url('${url}')`;
                nextEl.classList.add('active');
                currEl.classList.remove('active');
                this.activeLayer = nextLayer;
            },

            hideHint() {
                document.getElementById('tap-hint').classList.remove('show');
                localStorage.setItem('seen_hint', 'true');
            }
        };

        // ================= 2. 应用逻辑 =================
        let currentUser = null;
        let isSignup = false;
        let captchaVal = '';
        let currentDocId = null;

        async function init() {
            imgEngine.init();
            drawCaptcha();

            // 自动登录检查
            const { data: { session } } = await db.auth.getSession();
            const remember = localStorage.getItem('apple_remember');

            if (session) {
                if (!remember && !sessionStorage.getItem('active')) {
                    await db.auth.signOut();
                } else {
                    sessionStorage.setItem('active', 'true');
                    updateUser(session.user);
                }
            }

            // 文件拖拽导入
            const dropZone = document.getElementById('doc-content');
            dropZone.addEventListener('drop', (e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                if (file && (file.name.endsWith('.txt') || file.name.endsWith('.md'))) {
                    const reader = new FileReader();
                    reader.onload = (ev) => dropZone.value = ev.target.result;
                    reader.readAsText(file);
                    if (!document.getElementById('doc-title').value) document.getElementById('doc-title').value = file.name.replace(/\.[^/.]+$/, "");
                }
            });
        }

        function drawCaptcha() {
            const ctx = document.getElementById('captcha-canvas').getContext('2d');
            ctx.fillStyle = '#f2f2f7'; ctx.fillRect(0, 0, 100, 46);
            ctx.font = 'bold 24px Arial'; ctx.fillStyle = '#1c1c1e';
            captchaVal = Math.random().toString(36).substring(2, 6).toUpperCase();
            ctx.fillText(captchaVal, 20, 32);
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const code = document.getElementById('captcha-in').value.toUpperCase();
            const remember = document.getElementById('remember').checked;
            const btn = document.getElementById('btn-spin');
            const msg = document.getElementById('auth-msg');

            if (code !== captchaVal) { drawCaptcha(); return msg.innerText = "验证码错误"; }

            btn.style.display = 'block'; document.getElementById('btn-text').style.display = 'none';

            let res;
            if (isSignup) res = await db.auth.signUp({ email, password });
            else res = await db.auth.signInWithPassword({ email, password });

            if (res.error) {
                msg.innerText = res.error.message;
                btn.style.display = 'none'; document.getElementById('btn-text').style.display = 'block';
            } else {
                if (isSignup && !res.data.session) {
                    msg.innerText = "注册成功，请登录"; isSignup = false; drawCaptcha();
                } else {
                    if (remember) localStorage.setItem('apple_remember', 'true');
                    else localStorage.removeItem('apple_remember');
                    sessionStorage.setItem('active', 'true');
                    updateUser(res.data.user);
                }
            }
        }

        function updateUser(user) {
            currentUser = user;
            if (user) {
                document.getElementById('view-auth').classList.add('hidden');
                document.getElementById('view-app').classList.remove('hidden');

                const name = user.email.split('@')[0];
                const avatar = user.user_metadata?.avatar_url || `https://api.dicebear.com/7.x/notionists/svg?seed=${user.id}`;

                document.getElementById('sidebar-name').innerText = name;
                document.getElementById('sidebar-email').innerText = user.email;
                document.getElementById('sidebar-avatar').src = avatar;

                showPage('dashboard');
            }
        }

        // 路由与功能
        function showPage(id) {
            document.getElementById('page-dashboard').classList.add('hidden');
            document.getElementById('page-settings').classList.add('hidden');
            document.getElementById('page-' + id).classList.remove('hidden');

            document.getElementById('nav-dash').classList.remove('active');
            document.getElementById('nav-set').classList.remove('active');
            document.getElementById('nav-' + (id === 'dashboard' ? 'dash' : 'set')).classList.add('active');

            if (id === 'dashboard') loadDocs();
        }

        function toggleMode() {
            isSignup = !isSignup;
            document.querySelector('.auth-title').innerText = isSignup ? '创建账号' : 'Smart Reader';
            document.querySelector('.auth-sub').innerText = isSignup ? '加入我们' : '你的私人阅读空间';
            document.getElementById('btn-text').innerText = isSignup ? '注册' : '登录';
        }

        async function loadDocs() {
            const grid = document.getElementById('doc-grid');
            grid.innerHTML = '加载中...';
            const { data } = await db.from('articles').select('*').order('created_at', { ascending: false });

            document.getElementById('stat-count').innerText = data ? data.length : 0;

            if (!data || !data.length) {
                grid.innerHTML = `<div style="grid-column:1/-1; text-align:center; padding:50px; color:var(--text-sec);">暂无文档，点击右上角 + 新建</div>`;
                return;
            }

            grid.innerHTML = data.map(d => `
                <div class="doc-card" onclick="openEditor('${d.id}')">
                    <div class="doc-title">${d.title || '无标题'}</div>
                    <div class="doc-preview">${d.content}</div>
                    <div class="doc-meta">
                        <span>${new Date(d.created_at).toLocaleDateString()}</span>
                        <i class="ph ph-pencil-simple"></i>
                    </div>
                </div>
            `).join('');
        }

        async function openEditor(id = null) {
            currentDocId = id;
            document.getElementById('view-editor').classList.remove('hidden');
            document.getElementById('doc-title').value = '';
            document.getElementById('doc-content').value = '';

            if (id) {
                document.getElementById('editor-mode-title').innerText = "编辑文章";
                const { data } = await db.from('articles').select('*').eq('id', id).single();
                document.getElementById('doc-title').value = data.title;
                document.getElementById('doc-content').value = data.content;
            } else {
                document.getElementById('editor-mode-title').innerText = "新建文章";
            }
        }

        function closeEditor() {
            document.getElementById('view-editor').classList.add('hidden');
        }

        async function saveDoc() {
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('doc-content').value;
            if (!title && !content) return closeEditor();

            const payload = { title, content, user_id: currentUser.id };

            if (currentDocId) {
                await db.from('articles').update(payload).eq('id', currentDocId);
            } else {
                await db.from('articles').insert(payload);
                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
            }
            closeEditor();
            loadDocs();
        }

        // 设置功能
        function setTheme(val) {
            const dark = val === 'dark' || (val === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches);
            document.body.setAttribute('data-theme', dark ? 'dark' : 'light');
        }

        async function uploadAvatar(input) {
            const file = input.files[0];
            if (!file) return;
            const path = `${currentUser.id}/${Date.now()}`;
            await db.storage.from('avatars').upload(path, file);
            const { data } = db.storage.from('avatars').getPublicUrl(path);
            await db.auth.updateUser({ data: { avatar_url: data.publicUrl } });
            document.getElementById('sidebar-avatar').src = data.publicUrl;
        }

        async function signOut() {
            await db.auth.signOut();
            location.reload();
        }

        init();
    </script>
</body>

</html>
