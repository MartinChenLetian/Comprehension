        class HistoryManager {
            constructor(textareaId) {
                this.textarea = document.getElementById(textareaId);
                this.stack = [];
                this.pointer = -1;
                this.isTyping = false;

                // Initialize
                this.textarea.addEventListener('keydown', (e) => this.handleKeydown(e));
                this.textarea.addEventListener('input', () => this.handleInput());
            }

            save(text) {
                if (this.pointer < this.stack.length - 1) {
                    this.stack = this.stack.slice(0, this.pointer + 1); // Truncate redo stack
                }
                this.stack.push(text);
                this.pointer++;
            }

            handleInput() {
                if (!this.isTyping) {
                    // Initial state or first type after pause
                    if (this.stack.length === 0) this.save(this.textarea.value); // Save initial state
                }

                clearTimeout(this.isTyping);
                this.isTyping = setTimeout(() => {
                    this.save(this.textarea.value); // Save after typing stops (debounce 500ms)
                }, 500);
            }

            handleKeydown(e) {
                if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
                    if (e.shiftKey) {
                        this.redo();
                    } else {
                        this.undo(e);
                    }
                }
            }

            undo(e) {
                if (this.pointer > 0) {
                    // We have history, use native or custom?
                    // To strictly prevent browser fallback when empty, we must manage it manually.
                    // But syncing manual text replacement with browser cursor is hard.
                    // TRICK: We let browser do its thing, BUT if our stack is at index 0, we KILL the event.
                    // Actually, simple logic:
                    e.preventDefault(); // Stop browser native undo
                    this.pointer--;
                    this.textarea.value = this.stack[this.pointer];
                } else {
                    // Stack is empty (at initial state). 
                    // Prevent default to stop browser from undoing navigation/other inputs.
                    e.preventDefault();
                    console.log("Nothing to undo (Stack Empty)");
                }
            }

            redo() {
                if (this.pointer < this.stack.length - 1) {
                    this.pointer++;
                    this.textarea.value = this.stack[this.pointer];
                }
            }
        }

        async function loadAnnotations(id) {
            const { data } = await db.from('annotations').select('*').eq('article_id', id).order('start_index', { ascending: true });
            activeNotes = data || [];
            const contentDiv = document.getElementById('reader-body');
            const listDiv = document.getElementById('reader-notes-list');
            listDiv.innerHTML = '';

            const rawText = contentDiv.dataset.raw;
            if (!rawText) return;

            if (data && data.length > 0) {
                let html = "";
                let lastIndex = 0;
                data.forEach(n => {
                    if (n.start_index < lastIndex) return;
                    if (n.start_index >= rawText.length) return;
                    html += escapeHtml(rawText.substring(lastIndex, n.start_index));
                    const exactText = rawText.substring(n.start_index, n.end_index);
                    const safeNote = n.note.replace(/'/g, "\\'").replace(/\n/g, " ");
                    html += `<span class="highlight" onclick="handleHighlightClick('${n.id}', '${safeNote}')">${escapeHtml(exactText)}</span>`;
                    lastIndex = n.end_index;
                    listDiv.innerHTML += `<div class="note-card"><div class="note-quote">"${escapeHtml(exactText)}"</div><div class="note-text">${escapeHtml(n.note)}</div><div style="text-align:right;margin-top:8px;"><button class="btn-text danger" style="padding:0;font-size:12px;" onclick="window.deleteNote('${n.id}')">删除</button></div></div>`;
                });
                html += escapeHtml(rawText.substring(lastIndex));
                contentDiv.innerHTML = html;
            } else {
                contentDiv.innerText = rawText;

            const range = sel.getRangeAt(0);
            const preCaretRange = range.cloneRange();
            preCaretRange.selectNodeContents(document.getElementById('reader-body'));
            preCaretRange.setEnd(range.startContainer, range.startOffset);
            const startIndex = preCaretRange.toString().length;
            const endIndex = startIndex + text.length;

            const overlap = activeNotes.find(n => (startIndex >= n.start_index && startIndex < n.end_index) || (endIndex > n.start_index && endIndex <= n.end_index) || (startIndex <= n.start_index && endIndex >= n.end_index));
