<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Reader Pro</title>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        /* ================== 变量与基础 ================== */
        :root {
            --primary: #2563eb;
            --primary-light: #eff6ff;
            --primary-hover: #1d4ed8;
            --danger: #ef4444;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-sec: #64748b;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius: 12px;
            --font-sans: 'Inter', system-ui, sans-serif;
            --font-serif: 'Georgia', serif;
        }

        [data-theme="dark"] {
            --primary: #3b82f6;
            --primary-light: #1e293b;
            --bg: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f1f5f9;
            --text-sec: #94a3b8;
            --border: #334155;
            --shadow-sm: none;
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow-x: hidden;
            transition: background 0.3s;
        }

        .hidden {
            display: none !important;
        }

        .btn {
            cursor: pointer;
            transition: all 0.2s;
            border: none;
            outline: none;
        }

        .btn:active {
            transform: scale(0.98);
        }

        /* ================== 1. 登录页 (Image Buffer System) ================== */
        .auth-wrapper {
            display: flex;
            height: 100vh;
            width: 100vw;
            background: var(--card-bg);
        }

        /* 风景区 */
        .auth-banner {
            flex: 1.6;
            position: relative;
            overflow: hidden;
            background: #000;
            cursor: pointer;
            /* 提示可点击 */
        }

        /* 图片层 */
        .banner-img-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.2s ease-in-out;
        }

        .banner-img-layer.active {
            opacity: 1;
        }

        /* 首次引导蒙版 */
        .banner-hint-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 2px;
            z-index: 20;
            backdrop-filter: blur(5px);
            opacity: 1;
            transition: opacity 0.5s;
            pointer-events: none;
            /* 让点击穿透到 banner */
        }

        .banner-hint-overlay i {
            margin-right: 10px;
            animation: bounce 2s infinite;
        }

        /* 加载动画 */
        .loader-spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            z-index: 5;
            display: none;
            /* 默认隐藏，加载慢时显示 */
        }

        /* 登录框 */
        .auth-side {
            flex: 1;
            max-width: 480px;
            padding: 60px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-shadow: -10px 0 40px rgba(0, 0, 0, 0.05);
            z-index: 30;
            background: var(--card-bg);
        }

        .form-input {
            width: 100%;
            height: 50px;
            padding: 0 16px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg);
            color: var(--text-main);
            font-size: 16px;
            box-sizing: border-box;
            transition: 0.2s;
        }

        .form-input:focus {
            border-color: var(--primary);
            background: var(--card-bg);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
        }

        .btn-primary {
            height: 50px;
            width: 100%;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary:hover {
            background: var(--primary-hover);
        }

        @media (max-width: 900px) {
            .auth-banner {
                display: none;
            }

            .auth-side {
                max-width: 100%;
                padding: 30px;
            }
        }

        /* ================== 2. Dashboard 2.0 (Rich UI) ================== */
        .app-layout {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--card-bg);
            padding: 15px 30px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            margin-bottom: 30px;
            position: relative;
            z-index: 50;
            /* For tutorial */
        }

        /* 统计看板 */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: 15px;
            transition: transform 0.2s;
        }

        .stat-card:hover {
            transform: translateY(-3px);
            box-shadow: var(--shadow-md);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: var(--primary-light);
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        /* 快捷操作区 */
        .quick-actions {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
        }

        .action-chip {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-sec);
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            white-space: nowrap;
        }

        .action-chip:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: var(--primary-light);
        }

        .action-chip.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        /* 文章列表 */
        .article-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .article-card {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 24px;
            height: 240px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .article-card::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: var(--primary);
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s;
        }

        .article-card:hover::after {
            transform: scaleX(1);
        }

        /* ================== 3. 新手引导系统 (Onboarding) ================== */
        .tour-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 9000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .tour-overlay.active {
            display: block;
            opacity: 1;
        }

        /* 高亮元素的替身 */
        .tour-highlight {
            position: absolute;
            background: transparent;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.7), 0 0 0 4px var(--primary);
            border-radius: 12px;
            z-index: 9001;
            pointer-events: none;
            transition: all 0.4s ease;
        }

        .tour-tooltip {
            position: absolute;
            background: white;
            padding: 24px;
            border-radius: 16px;
            width: 300px;
            z-index: 9002;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            transition: all 0.4s ease;
            opacity: 0;
            transform: translateY(10px);
        }

        .tour-tooltip.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .tour-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .tour-title {
            font-weight: 800;
            font-size: 18px;
            color: #0f172a;
        }

        .tour-step {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 600;
            text-transform: uppercase;
        }

        .tour-body {
            color: #475569;
            font-size: 15px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tour-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        /* 其他页面样式保持精简 */
        #page-editor,
        #page-reader,
        #page-settings {
            background: var(--card-bg);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 40px;
            margin-top: 20px;
            box-shadow: var(--shadow-md);
        }

        textarea {
            width: 100%;
            border: none;
            outline: none;
            resize: none;
            background: transparent;
            font-family: var(--font-serif);
            font-size: 18px;
            line-height: 1.8;
            color: var(--text-main);
        }

        /* 动画 */
        @keyframes spin {
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body>

    <div id="tour-overlay" class="tour-overlay">

    <div id="view-auth" class="auth-wrapper">

                style="font-weight:800; font-size:20px; color:var(--primary); display:flex; align-items:center; gap:10px;">
                <i class="ph ph-read-cv-logo"></i> Smart Reader

            <div style="display:flex; gap:15px; align-items:center;">
                <img id="nav-avatar" src=""
                    style="width:40px; height:40px; border-radius:50%; object-fit:cover; border:2px solid var(--border);">

                        <div style="font-size:24px; font-weight:700;" id="stat-count">0</div>

    <script>
        // ================= 配置 =================
        const supabaseUrl = 'https://oktgxeukllgglharkutf.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9rdGd4ZXVrbGxnZ2xoYXJrdXRmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUwNzI1MTAsImV4cCI6MjA4MDY0ODUxMH0.R-XORb7qYMZPGLj4ZdPt3bIrI61TgOs7vCyxwGmnCpg';
        const db = supabase.createClient(supabaseUrl, supabaseKey);

        // ================= 1. 智能无限缓冲图片系统 (Smart Image Buffer) =================
        const imgBuffer = {
            queue: [], // 存放图片URL的队列
            currentIndex: -1,
            activeLayer: 1,
            timer: null,
            isPreloading: false,

            // 初始化：加载前10张
            init() {
                // 检查新手引导状态
                if (localStorage.getItem('seen_hint')) {
                    document.getElementById('banner-hint').style.display = 'none';
                } else {
                    // 点击蒙版事件 (第一次)
                    document.getElementById('smart-banner').addEventListener('click', () => {
                        document.getElementById('banner-hint').style.opacity = '0';
                        setTimeout(() => document.getElementById('banner-hint').style.display = 'none', 500);
                        localStorage.setItem('seen_hint', 'true');
                    }, { once: true });
                }

                this.fetchImages(10).then(() => {
                    this.next(false);
                    // 开启 5分钟 定时器
                    this.timer = setInterval(() => this.next(false), 5 * 60 * 1000);
                });
            },

            // 核心预缓存逻辑
            async fetchImages(count) {
                this.isPreloading = true;
                const newImages = [];
                // 使用 Unsplash Nature Collection，加随机参防止缓存
                for (let i = 0; i < count; i++) {
                    newImages.push(`https://source.unsplash.com/1920x1080/?nature,landscape&sig=${Date.now() + i}`);
                }

                // 模拟预加载（浏览器缓存）
                const promises = newImages.map(url => {
                    return new Promise((resolve) => {
                        const img = new Image();
                        img.src = url;
                        img.onload = resolve;
                        img.onerror = resolve; // 即使失败也resolve，防卡死
                    });
                });

                await Promise.all(promises);
                this.queue.push(...newImages);
                this.isPreloading = false;
                console.log(`[Buffer] Added ${count} images. Total: ${this.queue.length}`);
            },

            // 切换下一张
            next(isManual) {
                if (isManual && this.timer) {
                    clearInterval(this.timer); // 手动点击重置定时器
                    this.timer = setInterval(() => this.next(false), 5 * 60 * 1000);
                }

                this.currentIndex++;

                // 【核心算法】如果播放到当前已缓存队列的倒数第5张，触发后台加载下10张
                // 比如 current=4 (第5张), queue=10. current=14, queue=20.
                if (this.queue.length - this.currentIndex <= 5 && !this.isPreloading) {
                    this.fetchImages(10);
                }

                // 兜底：如果点太快超过了队列
                if (this.currentIndex >= this.queue.length) {
                    this.currentIndex = 0; // 循环或等待（这里简单循环）
                }

                const url = this.queue[this.currentIndex];
                const loader = document.getElementById('banner-loader');

                // 显示转圈（虽然已预缓存，但网络波动时仍需UI反馈）
                loader.style.display = 'block';

                const img = new Image();
                img.src = url;
                img.onload = () => {
                    loader.style.display = 'none';
                    // 双层淡入淡出切换
                    const nextLayer = this.activeLayer === 1 ? 2 : 1;
                    const currEl = document.getElementById(`layer-${this.activeLayer}`);
                    const nextEl = document.getElementById(`layer-${nextLayer}`);

                    nextEl.style.backgroundImage = `url('${url}')`;
                    nextEl.classList.add('active');
                    currEl.classList.remove('active');

                    this.activeLayer = nextLayer;
                }
            }
        };

        // ================= 2. 新手引导系统 (Tour System) =================
        const tour = {
            steps: [
                {
                    target: 'tour-step-1',
                    title: '数据看板',
                    text: '这里会显示你的阅读统计、累计时长和连续打卡天数。让阅读成就可视化！'
                },
                {
                    target: 'tour-step-2',
                    title: '开始创作',
                    text: '点击“新建”按钮，你可以直接书写，或者拖入本地的 .txt 文件进行智能导入。'
                },
                {
                    target: 'nav-avatar',
                    title: '个人中心',
                    text: '在这里管理你的头像、密码和导出数据备份。'
                }
            ],
            currentStep: 0,

            start() {
                if (localStorage.getItem('tour_finished')) return;
                // 延迟一点启动，等界面加载
                setTimeout(() => {
                    document.getElementById('tour-overlay').classList.add('active');
                    this.showStep(0);
                }, 1000);
            },

            showStep(index) {
                this.currentStep = index;
                const step = this.steps[index];
                const targetEl = document.getElementById(step.target);
                const rect = targetEl.getBoundingClientRect();

                // 移动高亮框
                const hl = document.getElementById('tour-highlight');
                hl.style.width = rect.width + 10 + 'px';
                hl.style.height = rect.height + 10 + 'px';
                hl.style.top = rect.top - 5 + 'px';
                hl.style.left = rect.left - 5 + 'px';

                // 移动提示框
                const tt = document.getElementById('tour-tooltip');
                tt.style.top = rect.bottom + 15 + 'px';
                tt.style.left = rect.left + 'px';

                // 边界处理（如果靠右，往左移）
                if (rect.left + 300 > window.innerWidth) {
                    tt.style.left = (window.innerWidth - 320) + 'px';
                }

                // 更新内容
                document.getElementById('tour-title').innerText = step.title;
                document.getElementById('tour-text').innerText = step.text;
                document.getElementById('tour-step').innerText = `Step ${index + 1}/${this.steps.length}`;

                tt.classList.add('visible');
            },

            next() {
                if (this.currentStep < this.steps.length - 1) {
                    this.showStep(this.currentStep + 1);
                } else {
                    this.finish();
                }
            },

            skip() {
                this.finish();
            },

            finish() {
                document.getElementById('tour-overlay').classList.remove('active');
                localStorage.setItem('tour_finished', 'true');
                // 撒花庆祝
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        };

        // ================= 3. 核心业务逻辑 =================
        let currentUser = null;
        let isSignup = false;
        let captchaCode = '';
        let currentArticleId = null;

        async function init() {
            imgBuffer.init(); // 启动图片系统
            drawCaptcha();

            // 检查登录
            const { data: { session } } = await db.auth.getSession();
            const remember = localStorage.getItem('remember_me');

            if (session) {
                // 如果没有勾选记住我，且是新会话，则登出 (简单模拟)
                if (!remember && !sessionStorage.getItem('active')) {
                    await db.auth.signOut();
                    showView('auth');
                } else {
                    sessionStorage.setItem('active', 'true');
                    updateUser(session.user);
                }
            } else {
                showView('auth');
            }
        }

        function showView(id) {
            document.getElementById('view-auth').classList.add('hidden');
            document.getElementById('view-app').classList.add('hidden');
            document.getElementById('view-' + id).classList.remove('hidden');
        }

        function updateUser(user) {
            currentUser = user;
            if (user) {
                showView('app');
                showDashboard();
                const avatar = user.user_metadata?.avatar_url || `https://api.dicebear.com/7.x/identicon/svg?seed=${user.id}`;
                document.getElementById('nav-avatar').src = avatar;

                // 启动新手引导
                tour.start();
            }
        }

        // 认证逻辑
        function drawCaptcha() {
            const ctx = document.getElementById('captcha-canvas').getContext('2d');
            ctx.fillStyle = '#f8fafc'; ctx.fillRect(0, 0, 120, 50);
            ctx.font = 'bold 24px Arial'; ctx.fillStyle = '#334155';
            captchaCode = Math.random().toString(36).substring(2, 6).toUpperCase();
            ctx.fillText(captchaCode, 30, 34);
            // 干扰线
            for (let i = 0; i < 5; i++) {
                ctx.strokeStyle = '#cbd5e1'; ctx.beginPath();
                ctx.moveTo(Math.random() * 120, Math.random() * 50);
                ctx.lineTo(Math.random() * 120, Math.random() * 50); ctx.stroke();
            }
        }

        function toggleAuth() {
            isSignup = !isSignup;
            document.getElementById('auth-title').innerText = isSignup ? '加入我们' : 'Smart Reader';
            document.getElementById('auth-btn').innerText = isSignup ? '注册' : '登录';
        }

        async function handleAuth() {
            const email = document.getElementById('auth-email').value;
            const pass = document.getElementById('auth-password').value;
            const code = document.getElementById('captcha-input').value.toUpperCase();
            const remember = document.getElementById('remember-me').checked;
            const msg = document.getElementById('auth-msg');

            if (code !== captchaCode) { drawCaptcha(); return msg.innerText = "验证码错误"; }

            msg.innerText = "处理中...";
            let res;
            if (isSignup) res = await db.auth.signUp({ email, password: pass });
            else res = await db.auth.signInWithPassword({ email, password: pass });

            if (res.error) msg.innerText = res.error.message;
            else {
                if (isSignup && !res.data.session) {
                    msg.innerText = "注册成功，请登录"; toggleAuth();
                } else {
                    if (remember) localStorage.setItem('remember_me', 'true');
                    else localStorage.removeItem('remember_me');
                    sessionStorage.setItem('active', 'true');
                    updateUser(res.data.user);
                }
            }
        }

        async function signOut() {
            await db.auth.signOut();
            localStorage.removeItem('remember_me');
            sessionStorage.removeItem('active');
            location.reload();
        }

        // 页面逻辑
        function showDashboard() {
            ['dashboard', 'editor', 'reader'].forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-dashboard').classList.remove('hidden');
            loadArticles();
        }

        function openEditor() {
            ['dashboard', 'editor', 'reader'].forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-editor').classList.remove('hidden');
            currentArticleId = null;
            document.getElementById('edit-title').value = '';
            document.getElementById('edit-content').value = '';
        }

        async function saveArticle() {
            const title = document.getElementById('edit-title').value;
            const content = document.getElementById('edit-content').value;
            if (!title || !content) return alert('请填写完整');

            const payload = { title, content, user_id: currentUser.id };
            if (currentArticleId) await db.from('articles').update(payload).eq('id', currentArticleId);
            else {
                const res = await db.from('articles').insert(payload).select();
                if (res.data) currentArticleId = res.data[0].id;
            }
            // 跳转阅读
            document.getElementById('page-editor').classList.add('hidden');
            document.getElementById('page-reader').classList.remove('hidden');
            document.getElementById('read-title').innerText = title;
            document.getElementById('read-content').innerText = content;
        }

        async function loadArticles() {
            const list = document.getElementById('article-list');
            list.innerHTML = '加载中...';
            const { data } = await db.from('articles').select('*').order('created_at', { ascending: false });

            document.getElementById('stat-count').innerText = data ? data.length : 0;

            if (!data || !data.length) return list.innerHTML = '<div style="grid-column:1/-1; text-align:center; padding:40px; color:#94a3b8;">暂无文章</div>';

            list.innerHTML = data.map(a => `
                <div class="article-card" onclick="readArticle('${a.id}')">
                    <div>
                        <h3 style="margin-top:0; font-size:18px;">${a.title || '无标题'}</h3>
                        <div style="font-size:14px; color:var(--text-sec); overflow:hidden; display:-webkit-box; -webkit-line-clamp:4; -webkit-box-orient:vertical;">
                            ${a.content.slice(0, 150)}...
                        </div>
                    </div>
                    <div style="font-size:12px; color:#cbd5e1; margin-top:15px; display:flex; justify-content:space-between;">
                        <span>${new Date(a.created_at).toLocaleDateString()}</span>
                        <span>阅读 ></span>
                    </div>
                </div>
            `).join('');
        }

        async function readArticle(id) {
            currentArticleId = id;
            ['dashboard', 'editor', 'reader'].forEach(p => document.getElementById('page-' + p).classList.add('hidden'));
            document.getElementById('page-reader').classList.remove('hidden');
            const { data } = await db.from('articles').select('*').eq('id', id).single();
            document.getElementById('read-title').innerText = data.title;
            document.getElementById('read-content').innerText = data.content;
        }

        init();
    </script>
</body>

</html>
